<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="title">
                Solicitudes v√≠a Web
            </ui:define>

            <ui:define name="content" >
                <h:form id="formGeneral">
                    <p:growl id="growlGeneral" showDetail="true" life="3000"/>
                    <p:panel>
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-5,ui-grid-col-12," styleClass="ui-panelgrid-blank ui-fluid" >
                            <h3>MUNICIPIO DE QUITO</h3>
                        </p:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel>
                        <p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-12,ui-grid-col-2" styleClass="ui-panelgrid-blank ui-fluid" >
                            <p:outputLabel value="Documentos" />
                            <p:selectOneMenu id="listaDocumentos" value="#{controladorTipoDocumentoWeb.nombreDocumentoWeb}" required="true" requiredMessage="Seleccione un Documento" >
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{controladorTipoDocumentoWeb.listaTipoDocumentoWeb}" var="listaForm" itemLabel="#{listaForm.tdwNombre}" itemValue="#{listaForm.tdwNombre}"/>
                            </p:selectOneMenu>
                            <p:inputText id="txtPrecio" value="Valor" readonly="true" />
                        </p:panelGrid>
                        <p:commandButton id="btnSeleccion" value="Seleccionar Documento" actionListener="#{controladorTipoDocumentoWeb.cambiarEstadoBotonSeleccion}" update="growlGeneral formGeneral panelPadre" process="btnSeleccion listaDocumentos txtPrecio"/>
                    </p:panel><br/>

                </h:form>
                <p:panel id="panelPadre" style="border: none;background-color: transparent">
                    <p:panel id="panelRpc-01" rendered="#{controladorTipoDocumentoWeb.renderRPC_01}" style="border: none">
                        <ui:include src="RPC-01.xhtml"/>
                    </p:panel>

                    <p:panel id="panelRpc-02" rendered="#{controladorTipoDocumentoWeb.renderRPC_02}" style="border: none">
                        <ui:include src="RPC-02.xhtml"/>
                    </p:panel>

                    <p:panel id="panelSOLICITUDDECERTIFICADOSMERCANTILES" rendered="#{controladorTipoDocumentoWeb.renderSOLICITUDDECERTIFICADOSMERCANTILES}" style="border: none">
                        <ui:include src="SOLICITUD DE CERTIFICADOS MERCANTILES.xhtml"/>
                    </p:panel>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
