<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <p:dialog id="FicDlg" header="Revisión Formulario Web" widgetVar="FicDialogo" modal="true" resizable="false">
            <h:form id="FicVerForm">
                <h:panelGrid columns="2" style="width: 100%">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="N° Certificado:  "  style="font-weight: bold"/>
                        <h:outputText value="#{controladorVerCertificado.certificado.cerCertificado}" style="color: #b30000"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo Certificado"  style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.troId.troNombre}" style="color: #b30000"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="6" cellpadding="10">
                    <h:outputText value="Fecha Ingrerso:  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerFechaIngreso.time}" style="color: #b30000">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                    </h:outputText>
                    <h:outputText value="Predio:  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerPredio}"/>
                    <h:outputText value="Catastro:  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerCatastro}" style="color: #1A237E"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid id="pnlIngreso" columns="6" cellpadding="10">
                    <h:outputText value="Propiedad  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerPropiedad}"/>
                    <h:outputText value="Propietario:  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerPropietario}"/>
                    <h:outputText value="Gravamen:  " style="font-weight: bold"/>
                    <h:outputText value="#{controladorVerCertificado.certificado.cerGravamen}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
