<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="title">
                <h:outputText value="Indices Propietarios"/>
            </ui:define>

            <ui:define name="content">


                <h:form id="formPrincipal">

                    <p:growl id="growl" life="4000"/>

                    <p:panel>
                        <p:panel id="pnlParametros" style="border: none">
                            <p:panelGrid columns="9" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3"
                                         layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                <p:outputLabel for="txtIdentificacion" value="Identificación"/>
                                <p:inputNumber id="txtIdentificacion" value="#{controladorIndicesConsultaPersonas_R.identificacion}" 
											   maxlength="13" decimalPlaces="0" thousandSeparator=""/>
                                <p:outputLabel for="txtApellidoPaterno" value="Apellido Paterno"/>
                                <p:inputText id="txtApellidoPaterno" value="#{controladorIndicesConsultaPersonas_R.apellidoPaterno}" style="text-transform: uppercase">
                                    <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                                </p:inputText>
                                <p:outputLabel for="txtApellidoMaterno" value="Apellido Materno"/>
                                <p:inputText id="txtApellidoMaterno" value="#{controladorIndicesConsultaPersonas_R.apellidoMaterno}" style="text-transform: uppercase">
                                    <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                                </p:inputText>
                                <p:outputLabel for="txtNombre" value="Nombre"/>
                                <p:inputText id="txtNombre" value="#{controladorIndicesConsultaPersonas_R.nombre}" style="text-transform: uppercase">
                                    <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                                </p:inputText>

                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                <p:outputLabel for="@next" value="Fecha índice"/>
                                <p:calendar id="indfecha" value="#{controladorIndicesConsultaPersonas_R.indfecha}" pattern="dd-MM-yyyy"/>
                                <p:outputLabel for="@next" value="Repertorio índice"/>
                                <p:inputText id="indrepertorio" value="#{controladorIndicesConsultaPersonas_R.indiceProp.indRepertorio}"/>
                                <p:outputLabel for="@next" value="Inscripción índice"/>
                                <p:inputText id="indinscripcion" value="#{controladorIndicesConsultaPersonas_R.indiceProp.indInscripcion}"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>

                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                <p:outputLabel for="@next" value="Libro marginación"/>
                                <p:inputText id="marlibro" value="#{controladorIndicesConsultaPersonas_R.marginacionR.marLibro}"/>
                                <p:outputLabel for="@next" value="Año marginación"/>
                                <p:inputNumber id="maranio" value="#{controladorIndicesConsultaPersonas_R.marginacionR.marAnio}"
											   decimalPlaces="0" thousandSeparator=""/>
                                <p:outputLabel for="@next" value="Inscripción marginación"/>
                                <p:inputText id="marinscripcion" value="#{controladorIndicesConsultaPersonas_R.marginacionR.marInscripcion}"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>

                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                <p:outputLabel for="@next" value="Crva índice"/>
                                <p:inputText id="indcrva" value="#{controladorIndicesConsultaPersonas_R.indiceProp.indCrva}"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                <p:outputLabel for="@next" value="Crva cer"/>
                                <p:inputText id="cercrva" value="#{controladorIndicesConsultaPersonas_R.cerContrato.cerCrva}"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:commandButton id="btnFiltrar" icon="fa fa-search" actionListener="#{controladorIndicesConsultaPersonas_R.procesarConsulta()}" 
                                                 update="pnlPersonas pnlConsAdicional pnlParametros growl"/>
                            </p:panelGrid>
                        </p:panel>

                        <p:separator/>

                        <p:panel id="pnlConsAdicional" style="border: none">
                            <br/>
                            <p:dataTable id="tblmMarginacionR" value="#{controladorIndicesConsultaPersonas_R.listaMarginacionR}" var="listMarR" 
                                         rowIndexVar="numMR" scrollable="true" scrollHeight="300" style="text-align-last: center" 
                                         emptyMessage="Datos no encontrados" rendered="#{controladorIndicesConsultaPersonas_R.listaMarginacionR.size() != 0}">
                                <f:facet name="header">
                                    <p><center><b>Índices menores al 2019</b></center></p>
                                </f:facet>
                                <p:column headerText="Libro" filterMatchMode="contains"
                                          filterBy="#{listMarR.marLibro}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listMarR.marLibro}" />
                                </p:column>

                                <p:column headerText="Año" filterMatchMode="contains"
                                          filterBy="#{listMarR.marAnio}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listMarR.marAnio}" />
                                </p:column>

                                <p:column headerText="Inscripción" filterMatchMode="contains"
                                          filterBy="#{listMarR.marInscripcion}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listMarR.marInscripcion}" />
                                </p:column>

                                <p:column headerText="Marginación">
                                    <h:outputText value="#{listMarR.marMarginacion}" />
                                </p:column>

                                <p:column headerText="" width="50" style="text-align-last: center">
                                    <p:commandButton id="btnverMarR" icon="fa fa-eye" value="ver" class="green-btn" 
                                                     onsuccess="PF('dlgInfoMarR').show()" update=":formMarR">
                                        <f:setPropertyActionListener value="#{listMarR}" target="#{controladorIndicesConsultaPersonas_R.marginacionR}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable id="tblIndiceprop" value="#{controladorIndicesConsultaPersonas_R.listaIndiceProp}" var="listIndP" 
                                         rowIndexVar="numIP" scrollable="true" scrollHeight="300" style="text-align-last: center" 
                                         emptyMessage="Datos no encontrados" rendered="#{controladorIndicesConsultaPersonas_R.listaIndiceProp.size() != 0}">
                                <f:facet name="header">
                                    <p><center><b>Índices menores al 2019</b></center></p>
                                </f:facet>
                                <p:column headerText="Fecha" filterMatchMode="contains"
                                          filterBy="#{listIndP.indFecha}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indFecha}" >
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Parroquia" filterMatchMode="contains"
                                          filterBy="#{listIndP.indParroquia}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indParroquia}" />
                                </p:column>

                                <p:column headerText="Repertorio" filterMatchMode="contains"
                                          filterBy="#{listIndP.indRepertorio}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indRepertorio}" />
                                </p:column>

                                <p:column headerText="Libro" filterMatchMode="contains"
                                          filterBy="#{listIndP.indLibro}" filterStyle="height:20px;">
                                    <h:outputText value="#{listIndP.indLibro}" />
                                </p:column>

                                <p:column headerText="Inscripción" filterMatchMode="contains"
                                          filterBy="#{listIndP.indInscripcion}" filterStyle="height:20px;">
                                    <h:outputText value="#{listIndP.indInscripcion}" />
                                </p:column>

                                <p:column headerText="Fojas" filterMatchMode="contains"
                                          filterBy="#{listIndP.indFojas}" filterStyle="height:20px;">
                                    <h:outputText value="#{listIndP.indFojas}" />
                                </p:column>

                                <p:column headerText="Contrato" filterMatchMode="contains"
                                          filterBy="#{listIndP.indContrato}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indContrato}" />
                                </p:column>

                                <p:column headerText="Contratante" filterMatchMode="contains"
                                          filterBy="#{listIndP.indContratante}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indContratante}" />
                                </p:column>

                                <p:column headerText="Cédula" filterMatchMode="contains"
                                          filterBy="#{listIndP.indCedula}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indCedula}" />
                                </p:column>

                                <p:column headerText="Nombre" filterMatchMode="contains"
                                          filterBy="#{listIndP.indNombre}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listIndP.indNombre}" />
                                </p:column>

                                <p:column headerText="" width="50" style="text-align-last: center">
                                    <p:commandButton id="btnverIndP" icon="fa fa-eye" value="ver" class="green-btn" 
                                                     onsuccess="PF('dlgInfoIndP').show()" update=":formIndP">
                                        <f:setPropertyActionListener value="#{listIndP}" target="#{controladorIndicesConsultaPersonas_R.indiceProp}" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <p:dataTable id="tblCerContrato" value="#{controladorIndicesConsultaPersonas_R.listaCerContrato}" var="listCerC" 
                                         rowIndexVar="numCC" scrollable="true" scrollHeight="300" style="text-align-last: center" 
                                         emptyMessage="Datos no encontrados" rendered="#{controladorIndicesConsultaPersonas_R.listaCerContrato.size() != 0}">
                                <f:facet name="header">
                                    <p><center><b>Índices menores al 2019</b></center></p>
                                </f:facet>
                                <p:column headerText="Proforma" filterMatchMode="contains"
                                          filterBy="#{listCerC.cerProforma}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listCerC.cerProforma}" />
                                </p:column>

                                <p:column headerText="Fecha" filterMatchMode="contains"
                                          filterBy="#{listCerC.cerFechacel}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listCerC.cerFechacel}" >
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Observación">
                                    <h:outputText value="#{listCerC.cerObserva}" />
                                </p:column>

                                <p:column headerText="Venta Total">
                                    <h:outputText value="#{listCerC.cerVentotal}" />
                                </p:column>

                                <p:column headerText="CRVA" filterMatchMode="contains"
                                          filterBy="#{listCerC.cerCrva}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listCerC.cerCrva}" />
                                </p:column>

                                <p:column headerText="N° Certificado" filterMatchMode="contains"
                                          filterBy="#{listCerC.cerNumero}" filterStyle="height:20px;text-transform: uppercase;">
                                    <h:outputText value="#{listCerC.cerNumero}" />
                                </p:column>

                                <p:column headerText="" width="50" style="text-align-last: center">
                                    <p:commandButton id="btnverCerC" icon="fa fa-eye" value="ver" class="green-btn" 
                                                     onsuccess="PF('dlgInfoCerC').show()" update=":formCerC">
                                        <f:setPropertyActionListener value="#{listCerC}" target="#{controladorIndicesConsultaPersonas_R.cerContrato}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                        </p:panel>

                        <p:separator/>

                        <p:panel id="pnlPersonas" style="border: none">

                            <br/>
                            <p:dataTable id="tblPersonas" value="#{controladorIndicesConsultaPersonas_R.listaPersonas}" var="list" rowIndexVar="numF"
                                         scrollable="true" scrollHeight="300" style="text-align-last: center" emptyMessage="Datos no encontrados"
                                         rendered="#{controladorIndicesConsultaPersonas_R.listaPersonas.size() != 0}" >
                                <f:facet name="header">
                                    <p><center><b>Índices RM</b></center></p>
                                </f:facet>

                                <p:column headerText="Identificación" style="text-align-last: center"  filterMatchMode="contains"
                                          filterBy="#{list.perIdentificacion}" filterStyle="height:20px;text-transform: uppercase;" >
                                    <h:outputText value="#{list.perIdentificacion}" />
                                </p:column>

                                <p:column headerText="Apellido Paterno" style="text-align-last: center" filterMatchMode="contains"
                                          filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perApellidoPaterno}" >
                                    <h:outputText value="#{list.perApellidoPaterno}" />
                                </p:column>

                                <p:column headerText="Apellido Materno" style="text-align-last: center" filterMatchMode="contains"
                                          filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perApellidoMaterno}" >
                                    <h:outputText value="#{list.perApellidoMaterno}" />
                                </p:column>

                                <p:column headerText="Nombre" style="text-align-last: center" filterMatchMode="contains"
                                          filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perNombre}">
                                    <h:outputText value="#{list.perNombre}" />
                                </p:column>

                                <p:column headerText="Gravamen Propietario" style="text-align-last: center" >
                                    <h:outputText value="GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas_R.listaGravamenesExistentes.get(numF) != ''}"/>
                                </p:column>

                                <p:column headerText="" width="50" style="text-align-last: center">
                                    <p:commandButton id="btnListaPropietariosComparados" icon="fa fa-eye" value="ver" class="green-btn" 
                                                     action="#{controladorIndicesConsultaPersonas_R.listarPropiedadesdePropietarioS()}"
                                                     onsuccess="PF('dlgListaPropiedades').show()" update=":formListaPropiedades @form :formInfoProp">
                                        <f:setPropertyActionListener value="#{list}" target="#{controladorIndicesConsultaPersonas_R.personaSeleccionada}" />
                                        <f:setPropertyActionListener value="#{controladorIndicesConsultaPersonas_R.listaGravamenesExistentes.get(numF)}" target="#{controladorIndicesConsultaPersonas_R.gravamenPersonaSeleccionado}" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>

                <p:dialog header="Índice Propietario" widgetVar="dlgListaPropiedades" modal="true" draggable="false" height="540" width="1200" position="center center">
                    <p:ajax event="close" listener="#{controladorIndicesConsultaPersonas_R.redirect()}" update=":formPrincipal"/>
                    <h:form id="formListaPropiedades">
                        <br/>
                        <p:tabView>
                            <br/><p:tab title="Propiedades" rendered="#{controladorIndicesConsultaPersonas_R.renderTab}">

                                <p:panelGrid columns="8" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" 
                                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel value="Apellido Paterno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.personaSeleccionada.perApellidoPaterno}" readonly="true"/>
                                    <p:outputLabel value="Apellido Materno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.personaSeleccionada.perApellidoMaterno}" readonly="true"/>
                                    <p:outputLabel value="Nombre:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.personaSeleccionada.perNombre}" readonly="true"/>
                                    <p:outputLabel value="" style="font-weight: bold"/>
                                    <h:outputText value="PERSONA CON GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas_R.gravamenPersonaSeleccionado != ''}"/>
                                </p:panelGrid>
                                <br/>
                                <br/>

                                <p:dataTable id="tblPropiedades" value="#{controladorIndicesConsultaPersonas_R.listaMatriculasdePropietario}" var="listProp"
                                             emptyMessage="No se encontrarón propiedades con el propietario seleccionado " rowIndexVar="numFP"
                                             scrollable="true" scrollHeight="350" sortBy="#{listProp.prdMatricula.prdMatricula}">
                                    <p:column headerText="Matricula" style="text-align-last: center" >

                                        <p:commandLink id="btnInfPropiedad" style="color: orange"
                                                       action="#{controladorIndicesConsultaPersonas_R.consultarInformacionPropiedad()}"
                                                       onsuccess="PF('dlgInfoProp').show()" update=":formListaPropiedades @form :formInfoProp">
                                            <h:outputText value="#{listProp.prdMatricula.prdMatricula}" style="font-weight: bold;text-decoration: underline"/>
                                            <f:setPropertyActionListener value="#{listProp}" target="#{controladorIndicesConsultaPersonas_R.propietarioSeleccionado}" />
                                        </p:commandLink>
                                    </p:column>

                                    <p:column headerText="Predio" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdPredio}" />
                                    </p:column>

                                    <p:column headerText="Catastro" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdCatastro}" />
                                    </p:column>

                                    <p:column headerText="Tipo Propiedad" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.tpdId.tpdNombre}" />
                                    </p:column>

                                    <p:column headerText="Parroquia" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdTdtParNombre}" />
                                    </p:column>

                                    <p:column headerText="Gravamen Propiedad" style="text-align-last: center" >
                                        <h:outputText value="GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas_R.listaGravamenesExistentes1.get(numFP) != ''}"/>
                                    </p:column>

                                    <p:column headerText="Estado Propiedad" style="text-align-last: center" >
                                        <h:outputText value="ACTIVO" style="color: green;font-weight: bold" rendered="#{listProp.pprEstado == 'A'}"/>
                                        <h:outputText value="INACTIVO" style="color: black;font-weight: bold" rendered="#{listProp.pprEstado == 'I'}"/>
                                    </p:column>

                                    <p:column headerText="" width="80" style="text-align-last: center" >
                                        <p:commandButton value="Seleccionar #{listProp.prdMatricula.prdMatricula}"
                                                         action="#{controladorIndicesConsultaPersonas_R.listarPropietariosPorMatricula()}"
                                                         update="@form" class="orange-btn" style="height: 24px">
                                            <f:setPropertyActionListener value="#{listProp.prdMatricula}" target="#{controladorIndicesConsultaPersonas_R.propiedadSeleccionada}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab id="tabInforProp" title="Información Propiedad" 
                                   disabled="#{controladorIndicesConsultaPersonas_R.estadoTab}" rendered="#{controladorIndicesConsultaPersonas_R.renderTab}">
                                <p:panelGrid columns="10" 
                                             columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" 
                                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel value="N° Matrícula" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.propiedadSeleccionada.prdMatricula}" readonly="true"/>
                                    <p:outputLabel value="Catastro" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.propiedadSeleccionada.prdCatastro}" readonly="true"/>
                                    <p:outputLabel value="Predio" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.propiedadSeleccionada.prdPredio}" readonly="true"/>
                                </p:panelGrid>
                                <p:panelGrid columns="2" 
                                             columnClasses="ui-grid-col-1,ui-grid-col-12" styleClass="ui-panelgrid-blank ui-fluid"
                                             layout="grid">
                                    <p:outputLabel value="Descripción" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas_R.propiedadSeleccionada.prdDescripcion2}" readonly="true"/>
                                </p:panelGrid>
                                <br/>
                                <p:tabView>
                                    <p:tab title="Propietario">
                                        <p:dataTable id="tblPersonasConsultadas" value="#{controladorIndicesConsultaPersonas_R.listaPropietariosPropS}" var="listPropS"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" rowIndexVar="numFP">
                                            <p:column headerText="Identificación" style="text-align-last: center">
                                                <p:commandLink id="btnInfPropietario" style="color: orange"
                                                               action="#{controladorIndicesConsultaPersonas_R.consultarInformacionPropiedad()}"
                                                               onsuccess="PF('dlgInfPropietario').show()" update="@form :formInfoPropietario">
                                                    <h:outputText value="#{listPropS.perId.perIdentificacion}" style="font-weight: bold;text-decoration: underline"/>
                                                    <f:setPropertyActionListener value="#{listPropS}" target="#{controladorIndicesConsultaPersonas_R.propietarioSeleccionado}" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:column headerText="Apellido Paterno" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perApellidoPaterno}" />
                                            </p:column>

                                            <p:column headerText="Apellido Materno" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perApellidoMaterno}" />
                                            </p:column>

                                            <p:column headerText="Nombre" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perNombre}" />
                                            </p:column>

                                            <p:column headerText="Tipo Compareciente" style="text-align-last: center">
                                                <h:outputText value="#{controladorIndicesConsultaPersonas_R.listaTraDetalleDesc.get(numFP)}" />
                                            </p:column>

                                            <p:column headerText="Tipo Contrato" style="text-align-last: center">
                                                <h:outputText value="#{controladorIndicesConsultaPersonas_R.listaContratoDetalleDesc.get(numFP)}" />
                                            </p:column>

                                            <p:column headerText="Predio" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.prdMatricula.prdPredio}" />
                                            </p:column>

                                            <p:column headerText="Catastro" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.prdMatricula.prdCatastro}" />
                                            </p:column>
