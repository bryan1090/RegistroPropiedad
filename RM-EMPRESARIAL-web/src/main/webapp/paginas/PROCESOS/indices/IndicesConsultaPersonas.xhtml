<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="title">
                <h:outputText value="Indices Propietarios"/>
            </ui:define>

            <ui:define name="content">


                <h:form id="formPrincipal">

                    <p:growl id="growl" showDetail="true" life="3000"/>

                    <p:panel>
                        <p:panelGrid columns="10" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-2"
                                     layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:outputLabel for="txtIdentificacion" value="Identificación"/>
                            <p:inputNumber id="txtIdentificacion" value="#{controladorIndicesConsultaPersonas.identificacion}" 
										   maxlength="13" decimalPlaces="0" thousandSeparator=""/>
                            <p:outputLabel for="txtApellidoPaterno" value="Apellido Paterno"/>
                            <p:inputText id="txtApellidoPaterno" value="#{controladorIndicesConsultaPersonas.apellidoPaterno}" style="text-transform: uppercase">
                                <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                            </p:inputText>
                            <p:outputLabel for="txtApellidoMaterno" value="Apellido Materno"/>
                            <p:inputText id="txtApellidoMaterno" value="#{controladorIndicesConsultaPersonas.apellidoMaterno}" style="text-transform: uppercase">
                                <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                            </p:inputText>
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" value="#{controladorIndicesConsultaPersonas.nombre}" style="text-transform: uppercase">
                                <p:keyFilter for="txtApellidoPaterno" regEx="/[a-z_]/i"/>
                            </p:inputText>
                            <p:commandButton id="btnFiltrar" icon="fa fa-search" actionListener="#{controladorIndicesConsultaPersonas.procesarConsulta()}" update="tblPersonasConsultadas growl"/>
                        </p:panelGrid>
                        <br/>
                        <p:dataTable id="tblPersonasConsultadas" value="#{controladorIndicesConsultaPersonas.listaPersonas}" var="list" rowIndexVar="numF"
                                     scrollable="true" scrollHeight="420" style="text-align-last: center" emptyMessage="Personas no encontradas">

                            <p:column headerText="Identificación" style="text-align-last: center"  filterMatchMode="contains"
                                      filterBy="#{list.perIdentificacion}" filterStyle="height:20px;text-transform: uppercase;" >
                                <h:outputText value="#{list.perIdentificacion}" />
                            </p:column>

                            <p:column headerText="Apellido Paterno" style="text-align-last: center" filterMatchMode="contains"
                                      filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perApellidoPaterno}" >
                                <h:outputText value="#{list.perApellidoPaterno}" />
                            </p:column>

                            <p:column headerText="Apellido Materno" style="text-align-last: center" filterMatchMode="contains"
                                      filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perApellidoMaterno}" >
                                <h:outputText value="#{list.perApellidoMaterno}" />
                            </p:column>

                            <p:column headerText="Nombre" style="text-align-last: center" filterMatchMode="contains"
                                      filterStyle="height:20px;text-transform: uppercase;" filterBy="#{list.perNombre}">
                                <h:outputText value="#{list.perNombre}" />
                            </p:column>

                            <p:column headerText="Gravamen Propietario" style="text-align-last: center" >
                                <h:outputText value="GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas.listaGravamenesExistentes.get(numF) != ''}"/>
                            </p:column>

                            <p:column headerText="" width="45" style="text-align-last: center">
                                <p:commandButton id="btnListaPropietariosComparados" icon="fa fa-eye" value="ver" class="green-btn" 
                                                 action="#{controladorIndicesConsultaPersonas.listarPropiedadesdePropietarioS()}"
                                                 onsuccess="PF('dlgListaPropiedades').show()" update=":formListaPropiedades @form :formInfoProp">
                                    <f:setPropertyActionListener value="#{list}" target="#{controladorIndicesConsultaPersonas.personaSeleccionada}" />
                                    <f:setPropertyActionListener value="#{controladorIndicesConsultaPersonas.listaGravamenesExistentes.get(numF)}" target="#{controladorIndicesConsultaPersonas.gravamenPersonaSeleccionado}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

                <p:dialog header="Índice Propietario" widgetVar="dlgListaPropiedades" modal="true" draggable="false" height="540" width="1200" position="center center">
                    <p:ajax event="close" listener="#{controladorIndicesConsultaPersonas.redirect()}" update=":formPrincipal"/>
                    <h:form id="formListaPropiedades">
                        <br/>
                        <p:tabView>
                            <br/><p:tab title="Propiedades" rendered="#{controladorIndicesConsultaPersonas.renderTab}">

                                <p:panelGrid columns="8" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" 
                                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel value="Apellido Paterno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perApellidoPaterno}" readonly="true"/>
                                    <p:outputLabel value="Apellido Materno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perApellidoMaterno}" readonly="true"/>
                                    <p:outputLabel value="Nombre:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perNombre}" readonly="true"/>
                                    <p:outputLabel value="" style="font-weight: bold"/>
                                    <h:outputText value="PERSONA CON GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas.gravamenPersonaSeleccionado != ''}"/>
                                </p:panelGrid>
                                <br/>
                                <br/>

                                <p:dataTable id="tblPropiedades" value="#{controladorIndicesConsultaPersonas.listaMatriculasdePropietario}" var="listProp"
                                             emptyMessage="No se encontrarón propiedades con el propietario seleccionado " rowIndexVar="numFP"
                                             scrollable="true" scrollHeight="350" sortBy="#{listProp.prdMatricula.prdMatricula}">
                                    <p:column headerText="Matricula" style="text-align-last: center" >

                                        <p:commandLink id="btnInfPropiedad" style="color: orange"
                                                       action="#{controladorIndicesConsultaPersonas.consultarInformacionPropiedad()}"
                                                       onsuccess="PF('dlgInfoProp').show()" update=":formListaPropiedades @form :formInfoProp">
                                            <h:outputText value="#{listProp.prdMatricula.prdMatricula}" style="font-weight: bold;text-decoration: underline"/>
                                            <f:setPropertyActionListener value="#{listProp}" target="#{controladorIndicesConsultaPersonas.propietarioSeleccionado}" />
                                        </p:commandLink>
                                    </p:column>

                                    <p:column headerText="Predio" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdPredio}" />
                                    </p:column>

                                    <p:column headerText="Catastro" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdCatastro}" />
                                    </p:column>

                                    <p:column headerText="Tipo Propiedad" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.tpdId.tpdNombre}" />
                                    </p:column>

                                    <p:column headerText="Parroquia" style="text-align-last: center" >
                                        <h:outputText value="#{listProp.prdMatricula.prdTdtParNombre}" />
                                    </p:column>

                                    <p:column headerText="Gravamen Propiedad" style="text-align-last: center" >
                                        <h:outputText value="GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas.listaGravamenesExistentes1.get(numFP) != ''}"/>
                                    </p:column>

                                    <p:column headerText="Estado Propiedad" style="text-align-last: center" >
                                        <h:outputText value="ACTIVO" style="color: green;font-weight: bold" rendered="#{listProp.pprEstado == 'A'}"/>
                                        <h:outputText value="INACTIVO" style="color: black;font-weight: bold" rendered="#{listProp.pprEstado == 'I'}"/>
                                    </p:column>

                                    <p:column headerText="" width="80" style="text-align-last: center" >
                                        <p:commandButton value="Seleccionar #{listProp.prdMatricula.prdMatricula}"
                                                         action="#{controladorIndicesConsultaPersonas.listarPropietariosPorMatricula()}"
                                                         update="@form" class="orange-btn" style="height: 24px">
                                            <f:setPropertyActionListener value="#{listProp.prdMatricula}" target="#{controladorIndicesConsultaPersonas.propiedadSeleccionada}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab id="tabInforProp" title="Información Propiedad" 
                                   disabled="#{controladorIndicesConsultaPersonas.estadoTab}" rendered="#{controladorIndicesConsultaPersonas.renderTab}">
                                <p:panelGrid columns="10" 
                                             columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" 
                                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel value="N° Matrícula" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.propiedadSeleccionada.prdMatricula}" readonly="true"/>
                                    <p:outputLabel value="Catastro" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.propiedadSeleccionada.prdCatastro}" readonly="true"/>
                                    <p:outputLabel value="Predio" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.propiedadSeleccionada.prdPredio}" readonly="true"/>
                                </p:panelGrid>
                                <p:panelGrid columns="2" 
                                             columnClasses="ui-grid-col-1,ui-grid-col-12" styleClass="ui-panelgrid-blank ui-fluid"
                                             layout="grid">
                                    <p:outputLabel value="Descripción" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.propiedadSeleccionada.prdDescripcion2}" readonly="true"/>
                                </p:panelGrid>
                                <br/>
                                <p:tabView>
                                    <p:tab title="Propietario">
                                        <p:dataTable id="tblPersonasConsultadas" value="#{controladorIndicesConsultaPersonas.listaPropietariosPropS}" var="listPropS"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" rowIndexVar="numFP">
                                            <p:column headerText="Identificación" style="text-align-last: center">
                                                <p:commandLink id="btnInfPropietario" style="color: orange"
                                                               action="#{controladorIndicesConsultaPersonas.consultarInformacionPropiedad()}"
                                                               onsuccess="PF('dlgInfPropietario').show()" update="@form :formInfoPropietario">
                                                    <h:outputText value="#{listPropS.perId.perIdentificacion}" style="font-weight: bold;text-decoration: underline"/>
                                                    <f:setPropertyActionListener value="#{listPropS}" target="#{controladorIndicesConsultaPersonas.propietarioSeleccionado}" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:column headerText="Apellido Paterno" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perApellidoPaterno}" />
                                            </p:column>

                                            <p:column headerText="Apellido Materno" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perApellidoMaterno}" />
                                            </p:column>

                                            <p:column headerText="Nombre" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.perId.perNombre}" />
                                            </p:column>

                                            <p:column headerText="Tipo Compareciente" style="text-align-last: center">
                                                <h:outputText value="#{controladorIndicesConsultaPersonas.listaTraDetalleDesc.get(numFP)}" />
                                            </p:column>
                                            
                                            <p:column headerText="Tipo Contrato" style="text-align-last: center">
                                                <h:outputText value="#{controladorIndicesConsultaPersonas.listaContratoDetalleDesc.get(numFP)}" />
                                            </p:column>

                                            <p:column headerText="Predio" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.prdMatricula.prdPredio}" />
                                            </p:column>

                                            <p:column headerText="Catastro" style="text-align-last: center">
                                                <h:outputText value="#{listPropS.prdMatricula.prdCatastro}" />
                                            </p:column>

                                            <p:column headerText="Gravamen Propietario" style="text-align-last: center">
                                                <h:outputText value="GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas.listaGravamenesPersonas.get(numFP) != ''}"/>
                                            </p:column>

                                            <p:column headerText="N° Repertorio" style="text-align-last: center" rendered="#{controladorIndiceConsulta.numRepertorio == ''}">
                                                <h:outputText value="#{listPropS.prdRepertorio}" />
                                            </p:column>

                                            <p:column headerText="Estado Propietario" style="text-align-last: center">
                                                <h:outputText value="ACTIVO" style="color: green;font-weight: bold" rendered="#{listPropS.pprEstado == 'A'}"/>
                                                <h:outputText value="INACTIVO" style="color: black;font-weight: bold" rendered="#{listPropS.pprEstado == 'I'}"/>
                                            </p:column>

                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Acta">
                                        <p:dataTable id="tblActasConsultadas" value="#{controladorIndicesConsultaPersonas.listaActas}" var="listActa"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" sortBy="#{listActa.actNumero}">
                                            <p:column headerText="N° Acta" style="text-align-last: center">
                                                <h:outputText value="#{listActa.actNumero}" />
                                            </p:column>

                                            <p:column headerText="N° Inscripción" style="text-align-last: center">
                                                <h:outputText value="#{listActa.actInscripcion}" />
                                            </p:column>

                                            <p:column headerText="Tipo de Libro" style="text-align-last: center">
                                                <h:outputText value="#{listActa.tplId.tplDescripcion}" />
                                            </p:column>

                                            <p:column headerText="N° Repertorio" style="text-align-last: center" filterStyle="height:20px;text-transform: uppercase;" filterBy="#{listActa.repNumero.repNumero}">
                                                <h:outputText value="#{listActa.repNumero.repNumero}" />
                                            </p:column>

                                            <p:column headerText="Descripción Repertorio" style="text-align-last: center">
                                                <h:outputText value="#{listActa.repNumero.repTtrDescripcion}" />
                                            </p:column>

                                            <p:column headerText="Fecha" style="text-align-last: center">
                                                <h:outputText value="#{listActa.actFch}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column  headerText="Estado">
                                                <h:outputText value="ACTIVO" style="color: green;font-weight: bold" rendered="#{listActa.actEstado == 'A'}"/>
                                                <h:outputText value="INACTIVO" style="color: black;font-weight: bold" rendered="#{listActa.actEstado == 'I'}"/>
                                            </p:column>

                                            <p:column style="text-align-last: center;width: 100px">
                                                <p:commandButton icon="fa fa-eye" value="Ver Acta" class="green-btn" action="#{controladorIndicesConsultaPersonas.consultarMarginaciones()}"
                                                                 onsuccess="PF('dlgVistaActa').show()" update="@form :formVerActa">
                                                    <f:setPropertyActionListener value="#{listActa}" target="#{controladorIndicesConsultaPersonas.actaSeleccionada}" />
                                                </p:commandButton>
                                            </p:column>

                                            <p:column style="text-align-last: center;width: 110px">
                                                <p:commandButton icon="fa fa-eye" value="Ver Razón" action="#{controladorIndicesConsultaPersonas.obtenerRazonActa()}" class="orange-btn"
                                                                 onsuccess="PF('dlgVistaRazon').show()" update="@form :formVerRazon">
                                                    <f:setPropertyActionListener value="#{listActa}" target="#{controladorIndicesConsultaPersonas.actaSeleccionada}" />
                                                </p:commandButton>
                                            </p:column>


                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Certificado">
                                        <p:dataTable id="tblCertificadosConsultados" value="#{controladorIndicesConsultaPersonas.listaCertificados}" var="listCer"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" sortBy="#{listCer.certificadoPK.cerNumero}">
                                            <p:column headerText="N° Certificado" style="text-align-last: center">
                                                <h:outputText value="#{listCer.certificadoPK.cerNumero}" />
                                            </p:column>

                                            <p:column headerText="Tipo de Certificado" style="text-align-last: center">
                                                <h:outputText value="#{listCer.troId.troNombre}" />
                                            </p:column>

                                            <p:column headerText="Fecha" style="text-align-last: center">
                                                <h:outputText value="#{listCer.cerFechaIngreso}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Usuario" style="text-align-last: center">
                                                <h:outputText value="#{listCer.cerUsu}" />
                                            </p:column>

                                            <p:column style="text-align-last: center;width: 120px">
                                                <p:commandButton icon="fa fa-eye" value="Ver Certificado"
                                                                 onsuccess="PF('dlgVistaCertificado').show()" update="@form :formVerCertificado">
                                                    <f:setPropertyActionListener value="#{listCer}" target="#{controladorIndicesConsultaPersonas.certificadoSeleccionado}" />
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Gravamen">
                                        <p:dataTable id="tblGravamenesConsultados" value="#{controladorIndicesConsultaPersonas.listaGravamen}" var="listGrav"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" sortBy="#{listGrav.prdMatricula.prdMatricula}">

                                            <p:column headerText="N° Matrícula" style="text-align-last: center" groupRow="true">
                                                <h:outputText value="#{listGrav.prdMatricula.prdMatricula}" />
                                            </p:column>

                                            <p:column headerText="N° Repertorio" style="text-align-last: center" filterStyle="height:20px;text-transform: uppercase;" filterBy="#{listGrav.repNumero.repNumero}">
                                                <h:outputText value="#{listGrav.repNumero.repNumero}" />
                                            </p:column>

                                            <p:column headerText="Descripción" style="text-align-last: center">
                                                <h:outputText value="#{listGrav.graDescripcion}" />
                                            </p:column>

                                            <p:column headerText="Estado" style="text-align-last: center">
                                                <h:outputText value="#{listGrav.graEstado}" style="font-weight: bold"/>
                                            </p:column>

                                            <p:column headerText="Fecha" style="text-align-last: center">
                                                <h:outputText value="#{listGrav.graFHR}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                                                </h:outputText>
                                            </p:column>

                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Digital">
                                        <p:dataTable id="datos2" value="#{controladorIndicesConsultaPersonas.listaRepertoriosDigi}" var="listaDig" 
                                                     scrollable="true" scrollHeight="250" style="text-align-last: center" sortBy="#{listaDig.repNumero.traNumero.traNumero} #{listaDig.rtdEstado}">
                                            <p:column groupRow="true" headerText="Tramite">
                                                <h:outputText value="#{listaDig.repNumero.traNumero.traNumero}" />
                                            </p:column>

                                            <p:column  headerText="Nombre Archivo" style="width: 15%">
                                                <h:outputText value="#{listaDig.rtdNombreArchivo}" />
                                            </p:column>                           

                                            <p:column  headerText="Usuario">
                                                <h:outputText value="#{listaDig.rtdUser}" />
                                            </p:column>
                                            <p:column  headerText="Fecha" >
                                                <h:outputText  value="#{listaDig.rtdFHR}" >
                                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column  headerText="Estado">
                                                <h:outputText value="ACTIVO" style="color: green;font-weight: bold" rendered="#{listaDig.rtdEstado == 'A'}"/>
                                                <h:outputText value="INACTIVO" style="color: black;font-weight: bold" rendered="#{listaDig.rtdEstado == 'I'}"/>
                                            </p:column>

                                            <p:column headerText="Abrir" style="width: 7%;">
                                                <h:commandLink title="Abrir PDF en un nuevo tab" action="#{controladorIndicesConsultaPersonas.abrirArchivo()}" target="_blank">
                                                    <p:graphicImage name="/imagenes/pdf.png" width="24" />
                                                    <f:setPropertyActionListener value="#{listaDig}" target="#{controladorIndicesConsultaPersonas.repertorioDigitalSeleccionado}"/>
                                                </h:commandLink>  
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>

                                </p:tabView>
                                <br/>
                                <p:panel style="text-align-last: center" rendered="#{controladorIndicesConsultaPersonas.listaGravamen.size() != 0}">
                                    <p:outputLabel value="PROPIEDAD CON GRAVAMENES" style="color: red;font-weight: bold;font-size: 60px" />    
                                </p:panel>
                            </p:tab>

                            <p:tab id="tabInforProp1" title="Información" rendered="#{!controladorIndicesConsultaPersonas.renderTab}">
                                <p:panelGrid columns="8" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3" 
                                             layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel value="Apellido Paterno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perApellidoPaterno}" readonly="true"/>
                                    <p:outputLabel value="Apellido Materno:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perApellidoMaterno}" readonly="true"/>
                                    <p:outputLabel value="Nombre:" style="font-weight: bold"/>
                                    <p:inputText value="#{controladorIndicesConsultaPersonas.personaSeleccionada.perNombre}" readonly="true"/>
                                    <p:outputLabel value="" style="font-weight: bold"/>
                                    <h:outputText value="PERSONA CON GRAVAMENES" style="color: red;font-weight: bold" rendered="#{controladorIndicesConsultaPersonas.gravamenPersonaSeleccionado != ''}"/>
                                </p:panelGrid>
                                <br/>
                                <p:tabView>
                                    <p:tab title="Acta">
                                        <p:dataTable id="tblActasConsultadas1" value="#{controladorIndicesConsultaPersonas.listaActas}" var="listActa"
                                                     scrollable="true" scrollHeight="250" style="text-align-last: right" sortBy="#{listActa.actNumero}">
                                            <p:column headerText="N° Acta" style="text-align-last: center">
