<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ProcesoTipoSuspension}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            
               
            <p:panelGrid columns="2"  >
                <h:form id="formSuspensionIns">

                    <p:panel header="Suspensión" toggleable="true" toggleOrientation="horizontal"
                             toggleTitle="Susp." style="width: 300px;">
                        <p:dataTable id="dtbRepUsu" value="#{controladorRazonesSuspensionInsEsc.getListaTramitesIns()}"
                                     var="tram" rowKey="#{tram.traNumero}"
                                     scrollable="true"
                                     scrollHeight="420"
                                     resizableColumns="true"
                                     >
                            <f:facet name="header">
                                Selección de Trámite
                            </f:facet>

                            <p:column headerText="Tramite"
                                      filterBy="#{tram.traNumero}"
                                      filterMatchMode="contains"
                                      style="width: 20%">
                                <h:outputText value="#{tram.traNumero}" />
                            </p:column>

                            <p:column style="width: 10%">
                                <p:commandButton class="cyan-btn"
                                                 icon="fa fa fa-arrow-circle-right fa-2x"
                                                 action="#{controladorInscripcionSuspension.buscarTramite()}"
                                                 process="@this"
                                                 update="formRazonesSuspension growl">

                                    <f:setPropertyActionListener target="#{controladorInscripcionSuspension.numProforma}"
                                                                 value="#{tram.traNumero}"/>

                                </p:commandButton>

                            </p:column >
                            <p:column style="width: 30%" >
                                <p:commandButton icon="fa fa-print" value="Imprimir Oficio" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="suspension.xhtml"/>

            </p:panelGrid>

        </ui:define>
    </ui:composition>
</html>
