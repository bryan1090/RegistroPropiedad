<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="title">
                <h:outputText value="Incidencias Terminadas"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="formEntregaIncidencia">
                    <p:panel header="Incidencias">
                        <p:dataTable id="tblIncidencias" value="#{controladorEntregaIncidencia.listaIncidenciasTerminadas}"
                                     var="listInc" style="text-align-last: center">

                            <p:column headerText="N° Incidencia">
                                <h:outputText value="#{listInc.incId}" />
                            </p:column>

                            <p:column headerText="TipoIncidencia">
                                <h:outputText value="#{listInc.tidId.tidDescripcion}" />
                            </p:column>

                            <p:column headerText="Usuario">
                                <h:outputText value="#{listInc.uinId.usuId.usuLogin}" />
                            </p:column>                                              

                            <p:column headerText="Descripción">
                                <h:outputText value="#{listInc.incDescripcion}" />
                            </p:column>

                            <p:column headerText="Estado" width="60">
                                <h:outputText value="Activo" rendered="#{listInc.incEstado == 'A'}" style="color: green "/>
                                <h:outputText value="Proceso" rendered="#{listInc.incEstado == 'P'}" style="color: orange "/>
                                <h:outputText value="Terminado" rendered="#{listInc.incEstado == 'T'}" style="color: red "/>
                                <h:outputText value="Entregado" rendered="#{listInc.incEstado == 'E'}" style="color: blue "/>
                            </p:column>
                            
                            <p:column width="30">
                                <p:commandButton id="btnEntregarIncidencia" action="#{controladorEntregaIncidencia.entregarIncidencia()}" 
                                                 icon="fa fa-check" class="green-btn" update="@form">
                                    <f:setPropertyActionListener value="#{listInc}" target="#{controladorEntregaIncidencia.incidenciaSeleccionada}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
