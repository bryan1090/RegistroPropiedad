<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form>
         <p:panel header="ENVIAR EMAIL">
                <p:messages />
                
                <h:panelGrid columns="2" columnClasses="label, value">
                    
                <h:outputLabel for="email" value="Para" style="font-weight:bold" />
                <p:inputText id="email" value="#{enviarEmailController.mensagem.emailDestino}" />
        
         <h:outputLabel for="asunto" value="Asunto" style="font-weight:bold" />
         <p:inputText id="asunto" value="#{enviarEmailController.mensagem.asunto}" />
         
         <h:outputLabel for="mensaje" value="Mensaje" style="font-weight:bold" />
         <p:inputTextarea rows="10" cols="50" value="#{enviarEmailController.mensagem.mensaje}" />
 
        
         <p:commandButton value="Enviar Email" icon="pi pi-check" action="#{enviarEmailController.enviaEmail()}"/>
       
                </h:panelGrid>
                
                
              
                
             
            </p:panel>
    
</h:form>
   

       

      
</html>
