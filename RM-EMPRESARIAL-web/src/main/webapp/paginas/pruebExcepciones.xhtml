<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    template="./../WEB-INF/template.xhtml">

        <ui:define name="title">
            title
        </ui:define>

        <ui:define name="head">
            head
          
        </ui:define>

        <ui:define name="content">
            <h:form>

                <h3 style="margin-top:0">AJAX</h3>
                <p:commandButton action="#{controladorRepertorio.throwViewExpiredException}"
                                 ajax="true"
                                 value="Throw ViewExpiredException!" />
                <p:commandButton action="#{controladorRepertorio.throwNullPointerException}"
                                 ajax="true"
                                 value="Throw NullPointerException!" />
                <p:commandButton action="#{controladorRepertorio.throwWrappedIllegalStateException}"
                                 ajax="true"
                                 value="Throw IllegalStateException!" />

                <h3>Non-AJAX</h3>
                <p:commandButton action="#{controladorRepertorio.throwViewExpiredException}"
                                 ajax="false"
                                 value="Throw ViewExpiredException!" />
                <p:commandButton action="#{controladorRepertorio.throwNullPointerException}"
                                 ajax="false"
                                 value="Throw NullPointerException!" />

            </h:form>
           
        </ui:define>

    </ui:composition>
</html>
