<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Tramites"></h:outputText>
        </ui:define>
        <ui:define name="content" >
            <h:form id="formPrincipal"> 
                <p:panel  id="principal" header="Tramites"  style="text-align: center" >
                    <p:dataTable id="tblCarga"  widgetVar="dataCarga" var="item" value="#{controladorSeguimiento.listaTramites}" 
                                 style="margin-bottom:0" >
                        <p:column style="width: 30%; height: 10px"  headerText="Tramite" filterBy="#{item.traNumero}" filterMatchMode="contains">
                            <h:outputText id="Nombre"  value="#{item.traNumero}" >
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="Fecha" filterMatchMode="contains">
                            <h:outputText value="#{item.traFHR.time}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="Ver" filterMatchMode="contains" >
                            <p:commandButton update="@form" class="cyan-btn"  action="#{controladorSeguimiento.seguir(item.traNumero)}" icon="fa fa-external-link" title="Ver">
                                 
                            </p:commandButton>
                        </p:column>
                          
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
