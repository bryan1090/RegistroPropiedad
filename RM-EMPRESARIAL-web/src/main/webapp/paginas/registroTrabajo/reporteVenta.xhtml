<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reporte Ventas"></h:outputText>
        </ui:define>
        <ui:define name="content" >
            <h:form id="formPrincipal">
                <p:panel header="REPORTE VENTAS" >
                    <h:panelGrid columns="6" >
                        <p:outputLabel value="Fecha Inicio:" for="txtFechaIni" />
                        <p:calendar value="#{controladorReporteVentas.fechaIni}" pattern="dd/MM/yyyy" id="txtFechaIni" >
                            </p:calendar>
                       
                        <p:outputLabel value="Fecha Fin:" for="txtFechaFin" />
                        
                        <p:calendar value="#{controladorReporteVentas.fechaFin}" pattern="dd/MM/yyyy" id="txtFechaFin" >
                            
                        </p:calendar>
                        
                        <p:commandButton style="margin-bottom: 10px" value="Descargar" class="cyan-btn" ajax="false" icon="fa fa-download" update="@form" action="#{controladorReporteVentas.descargarExcelAclaratoria()}">
                        
                        </p:commandButton> 
                         
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
