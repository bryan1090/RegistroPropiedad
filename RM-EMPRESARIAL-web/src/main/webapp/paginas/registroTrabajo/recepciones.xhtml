<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reportes Recepciones"></h:outputText>
        </ui:define>
        <ui:define name="content" >
            <h:form id="formPrincipal">
                <p:panel header="RECEPCIONES" >
                    <h:panelGrid columns="3" >
                        <p:outputLabel value="Fecha:" for="txtFecha" />
                        <p:calendar value="#{controladorRecepciones.fecha}" pattern="dd/MM/yyyy" id="txtFecha" />
                        <p:commandButton ajax="false" icon="fa fa-print" value="Imprimir" style="margin: 10px" action="#{controladorRecepciones.exportarExcelPropiedad()}"  />
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
