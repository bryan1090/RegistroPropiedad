<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoAtributoViewDlg" widgetVar="EstadoAtributoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoAtributoTitle}">
            <h:form id="EstadoAtributoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorEstadoAtributo.selected != null}">
                          <h:outputText value="#{bundle.ViewEstadoAtributoLabel_estAtrAtributo}"/>
                        <h:outputText value="#{controladorEstadoAtributo.selected.estAtrAtributo}" title="#{bundle.ViewEstadoAtributoTitle_estAtrAtributo}"/>
                        <h:outputText value="#{bundle.ViewEstadoAtributoLabel_estAtrUser}"/>
                        <h:outputText value="#{controladorEstadoAtributo.selected.estAtrUser}" title="#{bundle.ViewEstadoAtributoTitle_estAtrUser}"/>
                        <h:outputText value="#{bundle.ViewEstadoAtributoLabel_estAtrFHR}"/>
                        <h:outputText value="#{controladorEstadoAtributo.selected.estAtrFHR}" title="#{bundle.ViewEstadoAtributoTitle_estAtrFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstadoAtributoLabel_estId}"/>
                        <h:outputText value="#{controladorEstadoAtributo.selected.estId.estDescripcion}" title="#{bundle.ViewEstadoAtributoTitle_estId}" />
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorEstadoAtributo.clear()}" value="#{bundle.Close}" immediate="true" onclick="EstadoAtributoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
