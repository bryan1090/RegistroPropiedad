<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPropiedadClaseViewDlg" widgetVar="TipoPropiedadClaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPropiedadClaseTitle}">
            <h:form id="TipoPropiedadClaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPropiedadClaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPropiedadClaseLabel_tclId}"/>
                        <h:outputText value="#{tipoPropiedadClaseController.selected.tclId}" title="#{bundle.ViewTipoPropiedadClaseTitle_tclId}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadClaseLabel_tclNombre}"/>
                        <h:outputText value="#{tipoPropiedadClaseController.selected.tclNombre}" title="#{bundle.ViewTipoPropiedadClaseTitle_tclNombre}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadClaseLabel_tclEstado}"/>
                        <h:outputText value="#{tipoPropiedadClaseController.selected.tclEstado}" title="#{bundle.ViewTipoPropiedadClaseTitle_tclEstado}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadClaseLabel_tclUser}"/>
                        <h:outputText value="#{tipoPropiedadClaseController.selected.tclUser}" title="#{bundle.ViewTipoPropiedadClaseTitle_tclUser}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadClaseLabel_tclFHR}"/>
                        <h:outputText value="#{tipoPropiedadClaseController.selected.tclFHR}" title="#{bundle.ViewTipoPropiedadClaseTitle_tclFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{tipoPropiedadClaseController.clear()}" value="#{bundle.Close}" immediate="true" onclick="TipoPropiedadClaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
