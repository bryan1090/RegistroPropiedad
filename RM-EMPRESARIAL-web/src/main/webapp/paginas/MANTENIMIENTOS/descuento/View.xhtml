<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoViewDlg" widgetVar="DescuentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDescuentoTitle}">
            <h:form id="DescuentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorDescuento.selected != null}">
                        <h:outputText value="#{bundle.ViewDescuentoLabel_desNombre}"/>
                        <h:outputText value="#{controladorDescuento.selected.desNombre}" title="#{bundle.ViewDescuentoTitle_desNombre}"/>
                        <h:outputText value="#{bundle.ViewDescuentoLabel_desValor}"/>
                        <h:outputText value="#{controladorDescuento.selected.desValor}" title="#{bundle.ViewDescuentoTitle_desValor}"/>
                        <h:outputText value="#{bundle.ViewDescuentoLabel_desEstado}"/>
                        <h:outputText value="#{controladorDescuento.selected.desEstado}" title="#{bundle.ViewDescuentoTitle_desEstado}"/>
                        <h:outputText value="#{bundle.ViewDescuentoLabel_desFHR}"/>
                        <h:outputText value="#{controladorDescuento.selected.desFHR}" title="#{bundle.ViewDescuentoTitle_desFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDescuentoLabel_desUsuario}"/>
                        <h:outputText value="#{controladorDescuento.selected.desUsuario}" title="#{bundle.ViewDescuentoTitle_desUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Close}" immediate="true" onclick="DescuentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
