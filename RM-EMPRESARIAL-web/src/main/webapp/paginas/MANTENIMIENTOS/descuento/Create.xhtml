<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoCreateDlg" widgetVar="DescuentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDescuentoTitle}">
            <h:form id="DescuentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorDescuento.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_desNombre}" for="desNombre" />
                        <p:inputText id="desNombre" value="#{controladorDescuento.selected.desNombre}" title="#{bundle.CreateDescuentoTitle_desNombre}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_desNombre}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_desValor}" for="desValor" />
                        <p:inputText id="desValor" value="#{controladorDescuento.selected.desValor}" title="#{bundle.CreateDescuentoTitle_desValor}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_desValor}"/>
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_desEstado}" for="desEstado" />
                        <p:selectOneMenu id="desEstado" value="#{controladorDescuento.selected.desEstado}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_desEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorDescuento.create}" value="#{bundle.Save}" update="display,:DescuentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DescuentoCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="DescuentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
