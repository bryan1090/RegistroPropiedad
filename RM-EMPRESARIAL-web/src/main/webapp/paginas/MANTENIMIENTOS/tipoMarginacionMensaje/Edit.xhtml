<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMarginacionMensajeEditDlg" widgetVar="TipoMarginacionMensajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoMarginacionMensajeTitle}">
            <h:form id="TipoMarginacionMensajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMarginacionMensajeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoMarginacionMensajeLabel_tmmMensaje}" for="tmmMensaje" />
                        <p:inputText id="tmmMensaje" value="#{tipoMarginacionMensajeController.selected.tmmMensaje}" title="#{bundle.EditTipoMarginacionMensajeTitle_tmmMensaje}" required="true" requiredMessage="#{bundle.EditTipoMarginacionMensajeRequiredMessage_tmmMensaje}"/>
                        <p:outputLabel value="#{bundle.EditTipoMarginacionMensajeLabel_tmmVariable}" for="tmmVariable" />
                        <p:inputText id="tmmVariable" value="#{tipoMarginacionMensajeController.selected.tmmVariable}" title="#{bundle.EditTipoMarginacionMensajeTitle_tmmVariable}" required="true" requiredMessage="#{bundle.EditTipoMarginacionMensajeRequiredMessage_tmmVariable}"/>
                        <p:outputLabel value="#{bundle.EditTipoMarginacionMensajeLabel_tmmEstado}" for="tmmEstado" />
                        <p:selectOneMenu id="tmmEstado" value="#{tipoMarginacionMensajeController.selected.tmmEstado}" required="true" requiredMessage="#{bundle.EditTipoMarginacionMensajeRequiredMessage_tmmEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTipoMarginacionMensajeLabel_tmmOrden}" for="tmmOrden" />
                        <p:inputText id="tmmOrden" value="#{tipoMarginacionMensajeController.selected.tmmOrden}" title="#{bundle.EditTipoMarginacionMensajeTitle_tmmOrden}" />
                        <p:outputLabel value="#{bundle.EditTipoMarginacionMensajeLabel_tmcId}" for="tmcId" />
                        <p:selectOneMenu id="tmcId" value="#{tipoMarginacionMensajeController.selected.tmcId}" required="true" requiredMessage="#{bundle.EditTipoMarginacionMensajeRequiredMessage_tmcId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controladorTipoMarginacion.itemsAvailableSelectOne}"
                                           var="tmcIdItem"
                                           itemValue="#{tmcIdItem}" itemLabel="#{tmcIdItem.tmcNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{tipoMarginacionMensajeController.update}" value="#{bundle.Save}" update="display,:TipoMarginacionMensajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMarginacionMensajeEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{tipoMarginacionMensajeController.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="TipoMarginacionMensajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
