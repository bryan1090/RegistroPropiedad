<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="TipoMarginacionMensajeListForm">
                <p:panel header="#{bundle.ListTipoMarginacionMensajeTitle}">
                    <p:dataTable id="datalist" value="#{tipoMarginacionMensajeController.items}" var="item"
                                 selectionMode="single" selection="#{tipoMarginacionMensajeController.selected}"
                                 paginator="true" sortBy="#{item.tmmMensaje}"
                                 rowKey="#{item.tmmId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.tmmMensaje}" sortBy="#{item.tmmMensaje}" filterMatchMode="startsWith" filterStyle="text-transform: uppercase">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmMensaje}"/>
                        </p:column>
                        <p:column filterBy="#{item.tmmVariable}" sortBy="#{item.tmmVariable}" filterMatchMode="startsWith" filterStyle="text-transform: uppercase">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmVariable}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmVariable}"/>
                        </p:column>
                        <p:column sortBy="#{item.tmmOrden}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmOrden}"/>
                        </p:column>
                        <p:column sortBy="#{item.tmcId.tmcNombre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmcId.tmcNombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.tmmEstado}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmEstado}"/>
                        </p:column>
                        <p:column sortBy="#{item.tmmUser}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmUser}"/>
                        </p:column>
                        <p:column sortBy="#{item.tmmFHR}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMarginacionMensajeTitle_tmmFHR}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmmFHR}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="header">
                            <div align="right">
                                <p:commandButton id="createButton" icon="ui-icon-plus" class="green-btn"  value="#{bundle.Create}" actionListener="#{tipoMarginacionMensajeController.prepareCreate}" update=":TipoMarginacionMensajeCreateForm" oncomplete="PF('TipoMarginacionMensajeCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" class="blue-btn" value="#{bundle.View}" update=":TipoMarginacionMensajeViewForm" oncomplete="PF('TipoMarginacionMensajeViewDialog').show()" disabled="#{empty tipoMarginacionMensajeController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" class="cyan-btn" value="#{bundle.Edit}" update=":TipoMarginacionMensajeEditForm" oncomplete="PF('TipoMarginacionMensajeEditDialog').show()" disabled="#{empty tipoMarginacionMensajeController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash" class="red-btn" value="#{bundle.Delete}" actionListener="#{tipoMarginacionMensajeController.destroy}" update=":growl,datalist" disabled="#{empty tipoMarginacionMensajeController.selected}">
                                    <p:confirm header="Confirmación" message="¿Desea eliminar el registro?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
