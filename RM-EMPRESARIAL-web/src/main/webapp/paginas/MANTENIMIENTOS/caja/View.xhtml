<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCajaTitle}">
            <h:form id="CajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCajaLabel_cajNombre}"/>
                        <h:outputText value="#{cajaController.selected.cajNombre}" title="#{bundle.ViewCajaTitle_cajNombre}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_sucId}"/>
                        <h:outputText value="#{cajaController.selected.sucId.sucNombre}" title="#{bundle.ViewCajaTitle_sucId}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_cajEstado}"/>
                        <h:outputText value="#{cajaController.selected.cajEstado}" title="#{bundle.ViewCajaTitle_cajEstado}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_cajUser}"/>
                        <h:outputText value="#{cajaController.selected.cajUser}" title="#{bundle.ViewCajaTitle_cajUser}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_cajFHR}"/>
                        <h:outputText value="#{cajaController.selected.cajFHR}" title="#{bundle.ViewCajaTitle_cajFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{cajaController.clear()}" value="#{bundle.Close}" onclick="CajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
