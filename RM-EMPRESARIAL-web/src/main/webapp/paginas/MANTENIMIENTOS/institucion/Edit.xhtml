<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionEditDlg" widgetVar="InstitucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstitucionTitle}" position="center center" width="800">
            <h:form id="InstitucionEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{institucionController.selected != null}" style="width: 100%">
                        
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insRuc}" for="insRuc" />
                        <p:inputText id="insRuc" value="#{institucionController.selected.insRuc}" title="#{bundle.EditInstitucionTitle_insRuc}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insRuc}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insNombre}" for="insNombre" />
                        <p:inputText id="insNombre" value="#{institucionController.selected.insNombre}" title="#{bundle.EditInstitucionTitle_insNombre}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insNombre}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insTelefono}" for="insTelefono" />
                        <p:inputText id="insTelefono" value="#{institucionController.selected.insTelefono}" title="#{bundle.EditInstitucionTitle_insTelefono}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insCelular}" for="insCelular" />
                        <p:inputText id="insCelular" value="#{institucionController.selected.insCelular}" title="#{bundle.EditInstitucionTitle_insCelular}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insLogo}" for="insLogo" />
                        <p:inputText id="insLogo" value="#{institucionController.selected.insLogo}" title="#{bundle.EditInstitucionTitle_insLogo}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insIva}" for="insIva" />
                        <p:inputText id="insIva" value="#{institucionController.selected.insIva}" title="#{bundle.EditInstitucionTitle_insIva}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insAmbiente}" for="insAmbiente" />
                        <p:inputText id="insAmbiente" value="#{institucionController.selected.insAmbiente}" title="#{bundle.EditInstitucionTitle_insAmbiente}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insAmbiente}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insEstablecimiento}" for="insEstablecimiento" />
                        <p:inputText id="insEstablecimiento" value="#{institucionController.selected.insEstablecimiento}" title="#{bundle.EditInstitucionTitle_insEstablecimiento}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insEstablecimiento}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insDireccion}" for="insDireccion" />
                        <p:inputText id="insDireccion" value="#{institucionController.selected.insDireccion}" title="#{bundle.EditInstitucionTitle_insDireccion}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insDireccion}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insRazonSocial}" for="insRazonSocial" />
                        <p:inputText id="insRazonSocial" value="#{institucionController.selected.insRazonSocial}" title="#{bundle.EditInstitucionTitle_insRazonSocial}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insRazonSocial}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insDescripcion}" for="insDescripcion" />
                        <p:inputText id="insDescripcion" value="#{institucionController.selected.insDescripcion}" title="#{bundle.EditInstitucionTitle_insDescripcion}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insDocumentoDescripcion}" for="insDocumentoDescripcion" />
                        <p:inputText id="insDocumentoDescripcion" value="#{institucionController.selected.insDocumentoDescripcion}" title="#{bundle.EditInstitucionTitle_insDocumentoDescripcion}" />
                         <p:outputLabel value="Cantón" for="insCanId" />
                        <p:selectOneMenu id="insCanId" value="#{institucionController.cantonSeleccionado}" required="true" requiredMessage="Seleccione el Cantón">
                            <f:selectItem itemLabel="Seleccionar uno.." itemValue=""></f:selectItem>
                            <f:selectItems value="#{institucionController.listaCanton}" var="canton"
                                           itemLabel="#{canton.canNombre}" itemValue="#{canton}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insCodigoRegistro}" for="insCodigoRegistro" />
                        <p:inputText id="insCodigoRegistro" value="#{institucionController.selected.insCodigoRegistro}" title="#{bundle.EditInstitucionTitle_insCodigoRegistro}" />
                        
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insEstado}" for="insEstado" />
                        <p:selectOneMenu id="insEstado" value="#{institucionController.selected.insEstado}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                        <!--<p:outputLabel value="#{bundle.EditInstitucionLabel_insLinkLogo}" for="insLinkLogo" />
                        <p:inputTextarea rows="4" cols="30" id="insLinkLogo" value="#{institucionController.selected.insLinkLogo}" title="#{bundle.EditInstitucionTitle_insLinkLogo}" />-->
                    </h:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{institucionController.update}" value="#{bundle.Save}" update="display,:InstitucionListForm:datalist,:growl" oncomplete="PF('InstitucionEditDialog').hide();"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{institucionController.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="InstitucionEditDialog.hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
