<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoFormaPagoViewDlg" widgetVar="TipoFormaPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoFormaPagoTitle}">
            <h:form id="TipoFormaPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoFormaPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoFormaPagoLabel_tpfId}"/>
                        <h:outputText value="#{tipoFormaPagoController.selected.tpfId}" title="#{bundle.ViewTipoFormaPagoTitle_tpfId}"/>
                        <h:outputText value="#{bundle.ViewTipoFormaPagoLabel_tpfDescripcion}"/>
                        <h:outputText value="#{tipoFormaPagoController.selected.tpfDescripcion}" title="#{bundle.ViewTipoFormaPagoTitle_tpfDescripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoFormaPagoLabel_tpfCodigo}"/>
                        <h:outputText value="#{tipoFormaPagoController.selected.tpfCodigo}" title="#{bundle.ViewTipoFormaPagoTitle_tpfCodigo}"/>
                        <h:outputText value="#{bundle.ViewTipoFormaPagoLabel_tpfUser}"/>
                        <h:outputText value="#{tipoFormaPagoController.selected.tpfUser}" title="#{bundle.ViewTipoFormaPagoTitle_tpfUser}"/>
                        <h:outputText value="#{bundle.ViewTipoFormaPagoLabel_tpfFHR}"/>
                        <h:outputText value="#{tipoFormaPagoController.selected.tpfFHR}" title="#{bundle.ViewTipoFormaPagoTitle_tpfFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{tipoFormaPagoController.clear()}" value="#{bundle.Close}" onclick="TipoFormaPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
