<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.rolControllerBb.rol != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_rolNombre}"/>
                        <h:outputText value="#{rolController.rolControllerBb.rol.rolNombre}" title="#{bundle.ViewRolTitle_rolNombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolEstado}"/>
                        <h:outputText value="#{rolController.rolControllerBb.rol.rolEstado}" title="#{bundle.ViewRolTitle_rolEstado}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolUser}"/>
                        <h:outputText value="#{rolController.rolControllerBb.rol.rolUser}" title="#{bundle.ViewRolTitle_rolUser}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolFHR}"/>
                        <h:outputText value="#{rolController.rolControllerBb.rol.rolFHR}" title="#{bundle.ViewRolTitle_rolFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{rolController.clear()}" value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
