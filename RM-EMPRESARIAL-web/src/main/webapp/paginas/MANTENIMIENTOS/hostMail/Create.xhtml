<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HostMailCreateDlg" widgetVar="HostMailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHostMailTitle}">
            <h:form id="HostMailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hostMailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmCorreo}" for="htmCorreo" />
                        <p:inputText id="htmCorreo" value="#{hostMailController.selected.htmCorreo}" title="#{bundle.CreateHostMailTitle_htmCorreo}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmCorreo}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmContrasenia}" for="htmContrasenia" />
                        <p:inputText id="htmContrasenia" value="#{hostMailController.selected.htmContrasenia}" title="#{bundle.CreateHostMailTitle_htmContrasenia}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmContrasenia}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmPuerto}" for="htmPuerto" />
                        <p:inputText id="htmPuerto" value="#{hostMailController.selected.htmPuerto}" title="#{bundle.CreateHostMailTitle_htmPuerto}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmPuerto}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmSmtp}" for="htmSmtp" />
                        <p:inputText id="htmSmtp" value="#{hostMailController.selected.htmSmtp}" title="#{bundle.CreateHostMailTitle_htmSmtp}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmSmtp}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmRemitente}" for="htmRemitente" />
                        <p:inputText id="htmRemitente" value="#{hostMailController.selected.htmRemitente}" title="#{bundle.CreateHostMailTitle_htmRemitente}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmRemitente}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmSeguridad}" for="htmSeguridad" />
                        <p:inputText id="htmSeguridad" value="#{hostMailController.selected.htmSeguridad}" title="#{bundle.CreateHostMailTitle_htmSeguridad}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmSeguridad}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmAutentificacion}" for="htmAutentificacion" />
                        <p:inputText id="htmAutentificacion" value="#{hostMailController.selected.htmAutentificacion}" title="#{bundle.CreateHostMailTitle_htmAutentificacion}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmAutentificacion}"/>
                        <p:outputLabel value="#{bundle.CreateHostMailLabel_htmFirma}" for="htmFirma" />
                        <p:inputText id="htmFirma" value="#{hostMailController.selected.htmFirma}" title="#{bundle.CreateHostMailTitle_htmFirma}" required="true" requiredMessage="#{bundle.CreateHostMailRequiredMessage_htmFirma}"/>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{hostMailController.create}" value="#{bundle.Save}" update="display,:HostMailListForm:datalist,:growl" oncomplete="handleSubmit(args,'HostMailCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" onclick="HostMailCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
