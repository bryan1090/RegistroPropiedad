<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="TipoLibroCreateDlg" widgetVar="TipoLibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoLibroTitle}">

                        <p:inputText id="tplDescripcion" value="#{controladorTipoLibro.selected.tplDescripcion}" style="text-transform: uppercase" title="#{bundle.CreateTipoLibroTitle_tplDescripcion}" required="true" requiredMessage="#{bundle.CreateTipoLibroRequiredMessage_tplDescripcion}"/>

                        <p:inputText id="tplTomo" value="#{controladorTipoLibro.selected.tplTomo}" title="#{bundle.CreateTipoLibroTitle_tplTomo}" />
                        <p:outputLabel value="#{bundle.CreateTipoLibroLabel_tplGravamen}" for="tplGravamen" />
                        <p:selectBooleanCheckbox id="tplGravamen" value="#{controladorTipoLibro.selected.tplGravamen}" title="#{bundle.CreateTipoLibroTitle_tplGravamen}" />
                        <p:outputLabel value="#{bundle.CreateTipoLibroLabel_tplPropietario}" for="tplPropietario" />

                </h:panelGroup>
            </h:form>
        </p:dialog>
