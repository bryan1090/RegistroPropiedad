<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLibroViewDlg" widgetVar="TipoLibroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoLibroTitle}">
            <h:form id="TipoLibroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoLibro.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplDescripcion}"/>
                        <h:outputText value="#{controladorTipoLibro.selected.tplDescripcion}" title="#{bundle.ViewTipoLibroTitle_tplDescripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplTomo}"/>
                        <h:outputText value="#{controladorTipoLibro.selected.tplTomo}" title="#{bundle.ViewTipoLibroTitle_tplTomo}"/>
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplGravamen}"/>
                        <p:selectBooleanCheckbox value="#{controladorTipoLibro.selected.tplGravamen}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplPropietario}"/>
                        <p:selectBooleanCheckbox value="#{controladorTipoLibro.selected.tplPropietario}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplUser}"/>
                        <h:outputText value="#{controladorTipoLibro.selected.tplUser}" title="#{bundle.ViewTipoLibroTitle_tplUser}"/>
                        <h:outputText value="#{bundle.ViewTipoLibroLabel_tplFHR}"/>
                        <h:outputText value="#{controladorTipoLibro.selected.tplFHR}" title="#{bundle.ViewTipoLibroTitle_tplFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorTipoLibro.clear()}" value="#{bundle.Close}" onclick="TipoLibroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
