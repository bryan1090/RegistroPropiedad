<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaCreateDlg" widgetVar="ActaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActaTitle}">
            <h:form id="ActaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActaLabel_actNumero}" for="actNumero" />
                        <p:inputText id="actNumero" value="#{actaController.selected.actNumero}" title="#{bundle.CreateActaTitle_actNumero}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actNumero}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actActa}" for="actActa" />
                        <p:textEditor id="actActa" widgetVar="editor1" value="#{actaController.selected.actActa}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actActa}" height="250" style="margin-bottom:10px; width: 800px"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actInscripcion}" for="actInscripcion" />
                        <p:inputText id="actInscripcion" value="#{actaController.selected.actInscripcion}" title="#{bundle.CreateActaTitle_actInscripcion}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actInscripcion}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actTomo}" for="actTomo" />
                        <p:inputText id="actTomo" value="#{actaController.selected.actTomo}" title="#{bundle.CreateActaTitle_actTomo}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actTomo}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actBis}" for="actBis" />
                        <p:inputText id="actBis" value="#{actaController.selected.actBis}" title="#{bundle.CreateActaTitle_actBis}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actBis}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actVolumen}" for="actVolumen" />
                        <p:inputText id="actVolumen" value="#{actaController.selected.actVolumen}" title="#{bundle.CreateActaTitle_actVolumen}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actVolumen}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_actFoja}" for="actFoja" />
                        <p:inputText id="actFoja" value="#{actaController.selected.actFoja}" title="#{bundle.CreateActaTitle_actFoja}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_actFoja}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_prdMatricula}" for="prdMatricula" />
                        <p:selectOneMenu id="prdMatricula" value="#{actaController.prdMatricula}" required="true" requiredMessage="#{bundle.EditActaRequiredMessage_prdMatricula}">
                            <f:selectItems value="#{propiedadController.itemsAvailableSelectOne}"
                                           var="prdMatriculaItem"
                                           itemValue="#{prdMatriculaItem.prdMatricula}" itemLabel="#{prdMatriculaItem.prdCatastro}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateActaLabel_repNumero}" for="repNumero" />
                        <p:inputText id="repNumero" value="#{actaController.repNumero}" title="#{bundle.CreateActaTitle_repNumero}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_repNumero}"/>

                        <p:outputLabel value="#{bundle.CreateActaLabel_tpaId}" for="tpaId" />
                        <p:selectOneMenu id="tpaId" value="#{actaController.tpaId}" required="true" requiredMessage="#{bundle.EditActaRequiredMessage_tpaId}">
                            <f:selectItems value="#{tipoActaController.itemsAvailableSelectOne}"
                                           var="tpaIdItem"
                                           itemValue="#{tpaIdItem.tpaId}" itemLabel="#{tpaIdItem.tpaId}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateActaLabel_tplId}" for="tplId" />
                        <p:inputText id="tplId" value="#{actaController.tplId}" title="#{bundle.CreateActaTitle_tplId}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actaController.create}" value="#{bundle.Save}" update="display,:ActaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PF('ActaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
