<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPropiedadViewDlg" widgetVar="TipoPropiedadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPropiedadTitle}">
            <h:form id="TipoPropiedadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoPropiedad.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPropiedadLabel_tpdNombre}"/>
                        <h:outputText value="#{controladorTipoPropiedad.selected.tpdNombre}" title="#{bundle.ViewTipoPropiedadTitle_tpdNombre}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadLabel_tpdEstado}"/>
                        <h:outputText value="#{controladorTipoPropiedad.selected.tpdEstado}" title="#{bundle.ViewTipoPropiedadTitle_tpdEstado}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadLabel_tpdUser}"/>
                        <h:outputText value="#{controladorTipoPropiedad.selected.tpdUser}" title="#{bundle.ViewTipoPropiedadTitle_tpdUser}"/>
                        <h:outputText value="#{bundle.ViewTipoPropiedadLabel_tpdFHR}"/>
                        <h:outputText value="#{controladorTipoPropiedad.selected.tpdFHR}" title="#{bundle.ViewTipoPropiedadTitle_tpdFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorTipoPropiedad.clear()}" value="#{bundle.Close}" onclick="TipoPropiedadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
