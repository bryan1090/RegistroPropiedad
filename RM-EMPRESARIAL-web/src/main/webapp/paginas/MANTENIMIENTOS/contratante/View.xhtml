<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratanteViewDlg" widgetVar="ContratanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratanteTitle}">
            <h:form id="ContratanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorContratante.selected != null}">
                        <h:outputText value="#{bundle.ViewContratanteLabel_conCodigo}"/>
                        <h:outputText value="#{controladorContratante.selected.conCodigo}" title="#{bundle.ViewContratanteTitle_conCodigo}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_conDescripcion}"/>
                        <h:outputText value="#{controladorContratante.selected.conDescripcion}" title="#{bundle.ViewContratanteTitle_conDescripcion}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_conUser}"/>
                        <h:outputText value="#{controladorContratante.selected.conUser}" title="#{bundle.ViewContratanteTitle_conUser}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_conFHR}"/>
                        <h:outputText value="#{controladorContratante.selected.conFHR}" title="#{bundle.ViewContratanteTitle_conFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorContratante.clear()}" value="#{bundle.Close}" onclick="ContratanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
