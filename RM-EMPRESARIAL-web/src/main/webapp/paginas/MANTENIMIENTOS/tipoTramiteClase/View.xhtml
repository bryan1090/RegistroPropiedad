<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTramiteClaseViewDlg" widgetVar="TipoTramiteClaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTramiteClaseTitle}">
            <h:form id="TipoTramiteClaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTramiteClaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoTramiteClaseLabel_tclId}"/>
                        <h:outputText value="#{tipoTramiteClaseController.selected.tclId.tclNombre}" title="#{bundle.ViewTipoTramiteClaseTitle_tclId}"/>
                        <h:outputText value="#{bundle.ViewTipoTramiteClaseLabel_ttrId}"/>
                        <h:outputText value="#{tipoTramiteClaseController.selected.ttrId.ttrDescripcion}" title="#{bundle.ViewTipoTramiteClaseTitle_ttrId}"/>
                        <h:outputText value="#{bundle.ViewTipoTramiteClaseLabel_tdcEstado}"/>
                        <h:outputText value="#{tipoTramiteClaseController.selected.tdcEstado}" title="#{bundle.ViewTipoTramiteClaseTitle_tdcEstado}"/>
                        <h:outputText value="#{bundle.ViewTipoTramiteClaseLabel_tdcUser}"/>
                        <h:outputText value="#{tipoTramiteClaseController.selected.tdcUser}" title="#{bundle.ViewTipoTramiteClaseTitle_tdcUser}"/>
                        <h:outputText value="#{bundle.ViewTipoTramiteClaseLabel_tdcFHR}"/>
                        <h:outputText value="#{tipoTramiteClaseController.selected.tdcFHR}" title="#{bundle.ViewTipoTramiteClaseTitle_tdcFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Close}" onclick="TipoTramiteClaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
