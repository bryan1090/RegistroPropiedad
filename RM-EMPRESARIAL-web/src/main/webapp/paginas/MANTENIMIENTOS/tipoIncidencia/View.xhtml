<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoIncidencia.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoIncidenciaLabel_tidDescripcion}"/>
                        <h:outputText value="#{controladorTipoIncidencia.selected.tidDescripcion}" title="#{bundle.ViewTipoIncidenciaTitle_tidDescripcion}"/>
                        <h:outputText value="C贸digo Padre"/>

                        <h:outputText value="C贸digo Hijo"/>

                        <h:outputText value="#{bundle.ViewTipoIncidenciaLabel_tidEstado}"/>
