<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioInsidenciaCreateDlg" widgetVar="UsuarioInsidenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioInsidenciaTitle}">
            <h:form id="UsuarioInsidenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorUsuarioInsidencia.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioInsidenciaLabel_usuId}" for="usuId" />
                        <p:selectOneMenu id="usuId" value="#{controladorUsuarioInsidencia.selected.usuId}" filter="true" 
                                         required="true" requiredMessage="#{bundle.CreateUsuarioInsidenciaRequiredMessage_usuId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"></f:selectItem>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuIdItem" 
                                           itemLabel="#{usuIdItem.usuLogin}" itemValue="#{usuIdItem}"></f:selectItems>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorUsuarioInsidencia.create}" value="#{bundle.Save}" update="display,:UsuarioInsidenciaListForm:datalist,:growl" oncomplete="PF('UsuarioInsidenciaCreateDialog').hide();"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="PF('UsuarioInsidenciaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
