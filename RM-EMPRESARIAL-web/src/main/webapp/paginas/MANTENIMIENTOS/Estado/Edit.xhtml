<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEditDlg" widgetVar="EstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoTitle}">
            <h:form id="EstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorEstado.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoLabel_estCodigo}" for="estCodigo" />
                        <p:inputText id="estCodigo" value="#{controladorEstado.selected.estCodigo}" title="#{bundle.EditEstadoTitle_estCodigo}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_estCodigo}"/>
                        <p:outputLabel value="#{bundle.EditEstadoLabel_estDescripcion}" for="estDescripcion" />
                        <p:inputText id="estDescripcion" value="#{controladorEstado.selected.estDescripcion}" style="text-transform: uppercase" title="#{bundle.EditEstadoTitle_estDescripcion}" required="true" requiredMessage="#{bundle.EditEstadoRequiredMessage_estDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorEstado.update}" value="#{bundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorEstado.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="EstadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
