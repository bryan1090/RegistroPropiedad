<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoViewDlg" widgetVar="EstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoTitle}">
            <h:form id="EstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorEstado.selected != null}">
                         <h:outputText value="#{bundle.ViewEstadoLabel_estCodigo}"/>
                        <h:outputText value="#{controladorEstado.selected.estCodigo}" title="#{bundle.ViewEstadoTitle_estCodigo}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_estDescripcion}"/>
                        <h:outputText value="#{controladorEstado.selected.estDescripcion}" title="#{bundle.ViewEstadoTitle_estDescripcion}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_estUser}"/>
                        <h:outputText value="#{controladorEstado.selected.estUser}" title="#{bundle.ViewEstadoTitle_estUser}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_estFHR}"/>
                        <h:outputText value="#{controladorEstado.selected.estFHR}" title="#{bundle.ViewEstadoTitle_estFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorEstado.clear()}" value="#{bundle.Close}" immediate="true" onclick="EstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
