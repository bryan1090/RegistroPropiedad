<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieCreateDlg" widgetVar="SerieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSerieTitle}">
            <h:form id="SerieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSerieLabel_serEstablecimiento}" for="serEstablecimiento" />
                        <p:inputText id="serEstablecimiento" value="#{serieController.selected.serEstablecimiento}" title="#{bundle.CreateSerieTitle_serEstablecimiento}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_serEstablecimiento}"/>
                        <p:outputLabel value="#{bundle.CreateSerieLabel_serPuntoEmision}" for="serPuntoEmision" />
                        <p:inputText id="serPuntoEmision" value="#{serieController.selected.serPuntoEmision}" title="#{bundle.CreateSerieTitle_serPuntoEmision}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_serPuntoEmision}"/>
                        <p:outputLabel value="#{bundle.CreateSerieLabel_serSecuenciaFactura}" for="serSecuenciaFactura" />
                        <p:inputText id="serSecuenciaFactura" value="#{serieController.selected.serSecuenciaFactura}" title="#{bundle.CreateSerieTitle_serSecuenciaFactura}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_serSecuenciaFactura}"/>
                        <p:outputLabel value="#{bundle.CreateSerieLabel_serSecuencaNotaCredito}" for="serSecuencaNotaCredito" />
                        <p:inputText id="serSecuencaNotaCredito" value="#{serieController.selected.serSecuencaNotaCredito}" title="#{bundle.CreateSerieTitle_serSecuencaNotaCredito}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_serSecuencaNotaCredito}"/>
                        <p:outputLabel value="#{bundle.CreateSerieLabel_serSecuenciaRetencion}" for="serSecuenciaRetencion" />
                        <p:inputText id="serSecuenciaRetencion" value="#{serieController.selected.serSecuenciaRetencion}" title="#{bundle.CreateSerieTitle_serSecuenciaRetencion}" required="true" requiredMessage="#{bundle.CreateSerieRequiredMessage_serSecuenciaRetencion}"/>
                        <p:outputLabel value="#{bundle.CreateSerieLabel_sucId}" for="sucId" />
                        <p:selectOneMenu id="sucId" value="#{serieController.selected.sucId}" required="true" requiredMessage="#{bundle.EditSerieRequiredMessage_sucId}">
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="sucIdItem"
                                           itemValue="#{sucIdItem}" itemLabel="#{sucIdItem.sucNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{serieController.create}" value="#{bundle.Save}" update="display,:SerieListForm:datalist,:growl" oncomplete="handleSubmit(args,'SerieCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="SerieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
