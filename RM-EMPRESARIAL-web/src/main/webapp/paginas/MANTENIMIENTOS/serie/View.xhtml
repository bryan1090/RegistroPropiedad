<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieViewDlg" widgetVar="SerieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSerieTitle}">
            <h:form id="SerieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serieController.selected != null}">
                        <h:outputText value="#{bundle.ViewSerieLabel_serEstablecimiento}"/>
                        <h:outputText value="#{serieController.selected.serEstablecimiento}" title="#{bundle.ViewSerieTitle_serEstablecimiento}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serPuntoEmision}"/>
                        <h:outputText value="#{serieController.selected.serPuntoEmision}" title="#{bundle.ViewSerieTitle_serPuntoEmision}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serSecuenciaFactura}"/>
                        <h:outputText value="#{serieController.selected.serSecuenciaFactura}" title="#{bundle.ViewSerieTitle_serSecuenciaFactura}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serSecuencaNotaCredito}"/>
                        <h:outputText value="#{serieController.selected.serSecuencaNotaCredito}" title="#{bundle.ViewSerieTitle_serSecuencaNotaCredito}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serSecuenciaRetencion}"/>
                        <h:outputText value="#{serieController.selected.serSecuenciaRetencion}" title="#{bundle.ViewSerieTitle_serSecuenciaRetencion}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_sucId}"/>
                        <h:outputText value="#{serieController.selected.sucId.sucNombre}" title="#{bundle.ViewSerieTitle_sucId}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serUser}"/>
                        <h:outputText value="#{serieController.selected.serUser}" title="#{bundle.ViewSerieTitle_serUser}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_serFHR}"/>
                        <h:outputText value="#{serieController.selected.serFHR}" title="#{bundle.ViewSerieTitle_serFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Close}" onclick="SerieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
