<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMarginacionEditDlg" widgetVar="TipoMarginacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoMarginacionTitle}">
            <h:form id="TipoMarginacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoMarginacion.selected != null}">
                         <p:outputLabel value="#{bundle.EditTipoMarginacionLabel_tmcNombre}" for="tmcNombre" />
                        <p:inputText id="tmcNombre" value="#{controladorTipoMarginacion.selected.tmcNombre}" style="text-transform: uppercase;" title="#{bundle.EditTipoMarginacionTitle_tmcNombre}" required="true" requiredMessage="#{bundle.EditTipoMarginacionRequiredMessage_tmcNombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoMarginacionLabel_tmcEstado}" for="tmcEstado" />
                        <p:selectOneMenu id="tmcEstado" value="#{controladorTipoMarginacion.selected.tmcEstado}" required="true" requiredMessage="#{bundle.EditTipoMarginacionTitle_tmcEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                             </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorTipoMarginacion.update}" value="#{bundle.Save}" update="display,:TipoMarginacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMarginacionEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorTipoMarginacion.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="TipoMarginacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
