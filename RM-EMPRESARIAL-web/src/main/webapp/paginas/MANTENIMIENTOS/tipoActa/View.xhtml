<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoActaViewDlg" widgetVar="TipoActaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoActaTitle}">
            <h:form id="TipoActaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoActaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoActaLabel_tpaNombre}"/>
                        <h:outputText value="#{tipoActaController.selected.tpaNombre}" title="#{bundle.ViewTipoActaTitle_tpaNombre}"/>
                        <h:outputText value="#{bundle.ViewTipoActaLabel_tpaUser}"/>
                        <h:outputText value="#{tipoActaController.selected.tpaUser}" title="#{bundle.ViewTipoActaTitle_tpaUser}"/>
                        <h:outputText value="#{bundle.ViewTipoActaLabel_tpaFHR}"/>
                        <h:outputText value="#{tipoActaController.selected.tpaFHR}" title="#{bundle.ViewTipoActaTitle_tpaFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{tipoActaController.clear()}" value="#{bundle.Close}" onclick="TipoActaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
