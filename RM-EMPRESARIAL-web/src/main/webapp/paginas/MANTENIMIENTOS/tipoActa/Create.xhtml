<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoActaCreateDlg" widgetVar="TipoActaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoActaTitle}">
            <h:form id="TipoActaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoActaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoActaLabel_tpaNombre}" for="tpaNombre" />
                        <p:inputText id="tpaNombre" value="#{tipoActaController.selected.tpaNombre}" title="#{bundle.CreateTipoActaTitle_tpaNombre}" required="true" requiredMessage="#{bundle.CreateTipoActaRequiredMessage_tpaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{tipoActaController.create}" value="#{bundle.Save}" update="display,:TipoActaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoActaCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{tipoActaController.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="TipoActaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
