<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeleccionViewDlg" widgetVar="SeleccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeleccionTitle}">
            <h:form id="SeleccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorSeleccion.selected != null}">
                        <h:outputText value="#{bundle.ViewSeleccionLabel_slcCodigo}"/>
                        <h:outputText value="#{controladorSeleccion.selected.slcCodigo}" title="#{bundle.ViewSeleccionTitle_slcCodigo}"/>
                        <h:outputText value="#{bundle.ViewSeleccionLabel_slcDescripcion}"/>
                        <h:outputText value="#{controladorSeleccion.selected.slcDescripcion}" title="#{bundle.ViewSeleccionTitle_slcDescripcion}"/>
                        <h:outputText value="#{bundle.ViewSeleccionLabel_slcUser}"/>
                        <h:outputText value="#{controladorSeleccion.selected.slcUser}" title="#{bundle.ViewSeleccionTitle_slcUser}"/>
                        <h:outputText value="#{bundle.ViewSeleccionLabel_slcFHR}"/>
                        <h:outputText value="#{controladorSeleccion.selected.slcFHR}" title="#{bundle.ViewSeleccionTitle_slcFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorSeleccion.clear()}" value="#{bundle.Close}" onclick="SeleccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
