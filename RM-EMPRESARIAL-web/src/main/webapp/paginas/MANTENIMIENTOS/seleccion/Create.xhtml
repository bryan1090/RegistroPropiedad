<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeleccionCreateDlg" widgetVar="SeleccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeleccionTitle}">
            <h:form id="SeleccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorSeleccion.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSeleccionLabel_slcCodigo}" for="slcCodigo" />
                        <p:inputText id="slcCodigo" value="#{controladorSeleccion.selected.slcCodigo}" title="#{bundle.CreateSeleccionTitle_slcCodigo}" required="true" requiredMessage="#{bundle.CreateSeleccionRequiredMessage_slcCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateSeleccionLabel_slcDescripcion}" for="slcDescripcion" />
                        <p:inputText id="slcDescripcion" value="#{controladorSeleccion.selected.slcDescripcion}" style="text-transform: uppercase" title="#{bundle.CreateSeleccionTitle_slcDescripcion}" required="true" requiredMessage="#{bundle.CreateSeleccionRequiredMessage_slcDescripcion}"/>
                         </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorSeleccion.create}" value="#{bundle.Save}" update="display,:SeleccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeleccionCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorSeleccion.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="SeleccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
