<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotariaCreateDlg" widgetVar="NotariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotariaTitle}">
            <h:form id="NotariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorNotaria.selected != null}">
                        <p:outputLabel value="Número" for="notNumero" />
                        <p:inputText id="notNumero" value="#{controladorNotaria.selected.notNumero}" style="text-transform: uppercase" title="#{bundle.CreateNotariaTitle_notNumero}" required="true" requiredMessage="#{bundle.CreateNotariaRequiredMessage_notNumero}"/>
                        <p:outputLabel value="#{bundle.CreateNotariaLabel_notNotario}" for="notNotario" />
                        <p:inputText id="notNotario" value="#{controladorNotaria.selected.notNotario}" style="text-transform: uppercase" title="#{bundle.CreateNotariaTitle_notNotario}" />
                        <p:outputLabel value="#{bundle.CreateNotariaLabel_notDireccion}" for="notDireccion" />
                        <p:inputText id="notDireccion" value="#{controladorNotaria.selected.notDireccion}" style="text-transform: uppercase" title="#{bundle.CreateNotariaTitle_notDireccion}" />
                        <p:outputLabel value="Cantón" for="ciuId" />
                        <p:selectOneMenu id="ciuId" value="#{controladorNotaria.selected.ciuId}" style="text-transform: uppercase" required="true" requiredMessage="#{bundle.EditNotariaRequiredMessage_ciuId}">
                            <f:selectItems value="#{controladorCiudad.itemsAvailableSelectOne}"
                                           var="ciuIdItem"
                                           itemValue="#{ciuIdItem}" itemLabel="#{ciuIdItem.ciuNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorNotaria.create}" value="#{bundle.Save}" update="display,:NotariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotariaCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorNotaria.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="NotariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
