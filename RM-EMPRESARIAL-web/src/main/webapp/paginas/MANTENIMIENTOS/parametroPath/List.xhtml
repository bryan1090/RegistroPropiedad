<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParametroPathTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="ParametroPathListForm">
                <p:panel header="#{bundle.ListParametroPathTitle}">
                    <p:dataTable id="datalist" value="#{controladorParametroPath.items}" var="item"
                                 selectionMode="single" selection="#{controladorParametroPath.selected}"
                                 paginator="true"
                                 rowKey="#{item.prpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpPath}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpFechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpFechaInicio.time}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpFechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpFechaFin.time}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpUser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametroPathTitle_prpFHR}"/>
                            </f:facet>
                            <h:outputText value="#{item.prpFHR.time}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="header">
                            <div align="right">
                                <p:commandButton id="createButton" icon="ui-icon-plus" class="green-btn"  value="#{bundle.Create}" actionListener="#{controladorParametroPath.prepareCreate}" update=":ParametroPathCreateForm" oncomplete="PF('ParametroPathCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" class="blue-btn" value="#{bundle.View}" update=":ParametroPathViewForm" oncomplete="PF('ParametroPathViewDialog').show()" disabled="#{empty controladorParametroPath.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" class="cyan-btn" value="#{bundle.Edit}" update=":ParametroPathEditForm" oncomplete="PF('ParametroPathEditDialog').show()" disabled="#{empty controladorParametroPath.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash" class="red-btn" value="#{bundle.Delete}" actionListener="#{controladorParametroPath.destroy}" update=":growl,datalist" disabled="#{empty controladorParametroPath.selected}">
                                    <p:confirm header="Confirmación" message="¿Desea eliminar el registro?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>

                        </f:facet>

                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
