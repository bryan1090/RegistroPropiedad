<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametroPathCreateDlg" widgetVar="ParametroPathCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParametroPathTitle}">
            <h:form id="ParametroPathCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorParametroPath.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateParametroPathLabel_prpTipo}" for="prpTipo" />
                        <p:inputText id="prpTipo" value="#{controladorParametroPath.selected.prpTipo}" title="#{bundle.CreateParametroPathTitle_prpTipo}" required="true" requiredMessage="#{bundle.CreateParametroPathRequiredMessage_prpTipo}"/>
                        <p:outputLabel value="#{bundle.CreateParametroPathLabel_prpPath}" for="prpPath" />
                        <p:inputText id="prpPath" value="#{controladorParametroPath.selected.prpPath}" title="#{bundle.CreateParametroPathTitle_prpPath}" required="true" requiredMessage="#{bundle.CreateParametroPathRequiredMessage_prpPath}"/>
                        <p:outputLabel value="#{bundle.CreateParametroPathLabel_prpFechaInicio}" for="prpFechaInicio" />
                        <p:calendar id="prpFechaInicio"  pattern="dd/MM/yyyy HH:mm:ss" value="#{controladorParametroPath.selected.prpFechaInicio}" title="#{bundle.EditParametroPathTitle_prpFechaInicio}" required="true" requiredMessage="#{bundle.EditParametroPathRequiredMessage_prpFechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateParametroPathLabel_prpFechaFin}" for="prpFechaFin" />
                        <p:calendar id="prpFechaFin"  pattern="dd/MM/yyyy HH:mm:ss" value="#{controladorParametroPath.selected.prpFechaFin}" title="#{bundle.EditParametroPathTitle_prpFechaFin}" required="true" requiredMessage="#{bundle.EditParametroPathRequiredMessage_prpFechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateParametroPathLabel_prpEstado}" for="prpEstado" />
                        <p:selectOneMenu id="prpEstado" value="#{controladorParametroPath.selected.prpEstado}" title="#{bundle.CreateParametroPathTitle_prpEstado}" required="true" requiredMessage="#{bundle.CreateParametroPathRequiredMessage_prpEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                        
                       
                        
                        
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorParametroPath.create}" value="#{bundle.Save}" update="display,:ParametroPathListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParametroPathCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="ParametroPathCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
