<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalViewDlg" widgetVar="SucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSucursalTitle}">
            <h:form id="SucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucNombre}"/>
                        <h:outputText value="#{sucursalController.selected.sucNombre}" title="#{bundle.ViewSucursalTitle_sucNombre}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucTelefono}"/>
                        <h:outputText value="#{sucursalController.selected.sucTelefono}" title="#{bundle.ViewSucursalTitle_sucTelefono}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucMatriz}"/>
                        <h:outputText value="#{sucursalController.selected.sucMatriz}" title="#{bundle.ViewSucursalTitle_sucMatriz}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucDireccion}"/>
                        <h:outputText value="#{sucursalController.selected.sucDireccion}" title="#{bundle.ViewSucursalTitle_sucDireccion}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucCorreo}"/>
                        <h:outputText value="#{sucursalController.selected.sucCorreo}" title="#{bundle.ViewSucursalTitle_sucCorreo}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucEstado}"/>
                        <h:outputText value="#{sucursalController.selected.sucEstado}" title="#{bundle.ViewSucursalTitle_sucEstado}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucUser}"/>
                        <h:outputText value="#{sucursalController.selected.sucUser}" title="#{bundle.ViewSucursalTitle_sucUser}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucFHR}"/>
                        <h:outputText value="#{sucursalController.selected.sucFHR}" title="#{bundle.ViewSucursalTitle_sucFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSucursalLabel_sucSerie}"/>
                        <h:outputText value="#{sucursalController.selected.sucSerie}" title="#{bundle.ViewSucursalTitle_sucSerie}"/>
                        <h:outputText value="#{bundle.ViewSucursalLabel_zonId}"/>
                        <h:outputText value="#{sucursalController.selected.zonId.zonNombre}" title="#{bundle.ViewSucursalTitle_zonId}"/>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{sucursalController.clear()}" value="#{bundle.Close}" onclick="SucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
