<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigEditDlg" widgetVar="ConfigEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConfigTitle}">
            <h:form id="ConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorConfig.selected != null}">
                         <p:outputLabel value="#{bundle.EditConfigLabel_configDescripcion}" for="configDescripcion" />
                        <p:inputText id="configDescripcion" value="#{controladorConfig.selected.configDescripcion}" style="text-transform: uppercase" title="#{bundle.EditConfigTitle_configDescripcion}" required="true" requiredMessage="#{bundle.EditConfigRequiredMessage_configDescripcion}"/>
                       </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorConfig.update}" value="#{bundle.Save}" update="display,:ConfigListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorConfig.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="ConfigEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
