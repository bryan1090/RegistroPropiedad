<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigViewDlg" widgetVar="ConfigViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigTitle}">
            <h:form id="ConfigViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorConfig.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigLabel_configDescripcion}"/>
                        <h:outputText value="#{controladorConfig.selected.configDescripcion}" title="#{bundle.ViewConfigTitle_configDescripcion}"/>
                        <h:outputText value="#{bundle.ViewConfigLabel_configUser}"/>
                        <h:outputText value="#{controladorConfig.selected.configUser}" title="#{bundle.ViewConfigTitle_configUser}"/>
                        <h:outputText value="#{bundle.ViewConfigLabel_configFHR}"/>
                        <h:outputText value="#{controladorConfig.selected.configFHR}" title="#{bundle.ViewConfigTitle_configFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorConfig.clear()}" value="#{bundle.Close}" onclick="ConfigViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
