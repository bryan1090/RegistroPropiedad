<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EMensajeCreateDlg" widgetVar="EMensajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEMensajeTitle}">
            <h:form id="EMensajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eMensajeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgDocumento}" for="EMsgDocumento" />
                        <p:inputText id="EMsgDocumento" maxlength="2" value="#{eMensajeController.selected.EMsgDocumento}" title="#{bundle.CreateEMensajeTitle_EMsgDocumento}" required="true" requiredMessage="#{bundle.CreateEMensajeRequiredMessage_EMsgDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgSerie}" for="EMsgSerie" />
                        <p:inputText id="EMsgSerie" value="#{eMensajeController.selected.EMsgSerie}" title="#{bundle.CreateEMensajeTitle_EMsgSerie}" required="true" requiredMessage="#{bundle.CreateEMensajeRequiredMessage_EMsgSerie}"/>
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgNumero}" for="EMsgNumero" />
                        <p:inputText id="EMsgNumero" value="#{eMensajeController.selected.EMsgNumero}" title="#{bundle.CreateEMensajeTitle_EMsgNumero}" required="true" requiredMessage="#{bundle.CreateEMensajeRequiredMessage_EMsgNumero}"/>
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgMensaje}" for="EMsgMensaje" />
                        <p:inputText id="EMsgMensaje" value="#{eMensajeController.selected.EMsgMensaje}" title="#{bundle.CreateEMensajeTitle_EMsgMensaje}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgTipo}" for="EMsgTipo" />
                        <p:inputText id="EMsgTipo" value="#{eMensajeController.selected.EMsgTipo}" title="#{bundle.CreateEMensajeTitle_EMsgTipo}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgDetalle}" for="EMsgDetalle" />
                        <p:inputText id="EMsgDetalle" value="#{eMensajeController.selected.EMsgDetalle}" title="#{bundle.CreateEMensajeTitle_EMsgDetalle}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgPrograma}" for="EMsgPrograma" />
                        <p:inputText id="EMsgPrograma" value="#{eMensajeController.selected.EMsgPrograma}" title="#{bundle.CreateEMensajeTitle_EMsgPrograma}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgClave}" for="EMsgClave" />
                        <p:inputText id="EMsgClave" value="#{eMensajeController.selected.EMsgClave}" title="#{bundle.CreateEMensajeTitle_EMsgClave}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgAutorizacion}" for="EMsgAutorizacion" />
                        <p:inputText id="EMsgAutorizacion" value="#{eMensajeController.selected.EMsgAutorizacion}" title="#{bundle.CreateEMensajeTitle_EMsgAutorizacion}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgErrorSri}" for="EMsgErrorSri" />
                        <p:inputText id="EMsgErrorSri" maxlength="1" value="#{eMensajeController.selected.EMsgErrorSri}" title="#{bundle.CreateEMensajeTitle_EMsgErrorSri}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgCodigoSri}" for="EMsgCodigoSri" />
                        <p:inputText id="EMsgCodigoSri" value="#{eMensajeController.selected.EMsgCodigoSri}" title="#{bundle.CreateEMensajeTitle_EMsgCodigoSri}" />
                        <p:outputLabel value="#{bundle.CreateEMensajeLabel_EMsgEstado}" for="EMsgEstado" />
                        <p:selectOneMenu id="EMsgEstado" value="#{eMensajeController.selected.EMsgEstado}" required="true">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{eMensajeController.create}" value="#{bundle.Save}" update="display,:EMensajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EMensajeCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="EMensajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
