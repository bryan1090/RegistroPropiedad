<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigDetalleEditDlg" widgetVar="ConfigDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConfigDetalleTitle}">
            <h:form id="ConfigDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorConfigDetalle.selected != null}">
                        <p:outputLabel value="#{bundle.EditConfigDetalleLabel_configDetalleTexto}" for="configDetalleTexto" />
                        <p:inputText id="configDetalleTexto" value="#{controladorConfigDetalle.selected.configDetalleTexto}" style="text-transform: uppercase" title="#{bundle.EditConfigDetalleTitle_configDetalleTexto}" required="true" requiredMessage="#{bundle.EditConfigDetalleRequiredMessage_configDetalleTexto}"/>
                        <p:outputLabel value="#{bundle.EditConfigDetalleLabel_configDetalleNumero}" for="configDetalleNumero" />
                        <p:inputText id="configDetalleNumero" value="#{controladorConfigDetalle.selected.configDetalleNumero}" title="#{bundle.EditConfigDetalleTitle_configDetalleNumero}" required="true" requiredMessage="#{bundle.EditConfigDetalleRequiredMessage_configDetalleNumero}"/>
                        <p:outputLabel value="#{bundle.EditConfigDetalleLabel_configDetalleFecha}" for="configDetalleFecha" />
                        <p:calendar id="configDetalleFecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{controladorConfigDetalle.selected.configDetalleFecha}" title="#{bundle.EditConfigDetalleTitle_configDetalleFecha}" required="true" requiredMessage="#{bundle.EditConfigDetalleRequiredMessage_configDetalleFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConfigDetalleLabel_configId}" for="configId" />
                        <p:selectOneMenu id="configId" value="#{controladorConfigDetalle.selected.configId}" required="true" requiredMessage="#{bundle.EditConfigDetalleRequiredMessage_configId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controladorConfig.itemsAvailableSelectOne}"
                                           var="configIdItem"
                                           itemValue="#{configIdItem}" itemLabel="#{configIdItem.configDescripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorConfigDetalle.update}" value="#{bundle.Save}" update="display,:ConfigDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigDetalleEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorConfigDetalle.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="ConfigDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
