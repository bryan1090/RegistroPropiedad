<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargenEditDlg" widgetVar="MargenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMargenTitle}">
            <h:form id="MargenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorMargen.selected != null}">
                        <p:outputLabel value="#{bundle.EditMargenLabel_marTipo}" for="marTipo" />
                        <p:inputText id="marTipo" value="#{controladorMargen.selected.marTipo}" title="#{bundle.EditMargenTitle_marTipo}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marTipo}"/>
                        <p:outputLabel value="#{bundle.EditMargenLabel_marSuperior}" for="marSuperior" />
                        <p:inputText id="marSuperior" value="#{controladorMargen.selected.marSuperior}" title="#{bundle.EditMargenTitle_marSuperior}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marSuperior}"/>
                        <p:outputLabel value="#{bundle.EditMargenLabel_marInferior}" for="marInferior" />
                        <p:inputText id="marInferior" value="#{controladorMargen.selected.marInferior}" title="#{bundle.EditMargenTitle_marInferior}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marInferior}"/>
                        <p:outputLabel value="#{bundle.EditMargenLabel_marIzquierdo}" for="marIzquierdo" />
                        <p:inputText id="marIzquierdo" value="#{controladorMargen.selected.marIzquierdo}" title="#{bundle.EditMargenTitle_marIzquierdo}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marIzquierdo}"/>
                        <p:outputLabel value="#{bundle.EditMargenLabel_marDerecho}" for="marDerecho" />
                        <p:inputText id="marDerecho" value="#{controladorMargen.selected.marDerecho}" title="#{bundle.EditMargenTitle_marDerecho}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marDerecho}"/>
                        <p:outputLabel value="#{bundle.EditMargenLabel_marEstado}" for="marEstado" />
                        <p:selectOneMenu id="marEstado" value="#{controladorMargen.selected.marEstado}" required="true" requiredMessage="#{bundle.EditMargenRequiredMessage_marEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorMargen.update}" value="#{bundle.Save}" update="display,:MargenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MargenEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="MargenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
