<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaViewDlg" widgetVar="ZonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZonaTitle}">
            <h:form id="ZonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonaController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewZonaLabel_zonNombre}"/>
                        <h:outputText value="#{zonaController.selected.zonNombre}" title="#{bundle.ViewZonaTitle_zonNombre}"/>
                        <h:outputText value="#{bundle.ViewZonaLabel_zonDireccion}"/>
                        <h:outputText value="#{zonaController.selected.zonDireccion}" title="#{bundle.ViewZonaTitle_zonDireccion}"/>
                        <h:outputText value="#{bundle.ViewZonaLabel_zonEstado}"/>
                        <h:outputText value="#{zonaController.selected.zonEstado}" title="#{bundle.ViewZonaTitle_zonEstado}"/>
                        <h:outputText value="#{bundle.ViewZonaLabel_zonFHR}"/>
                        <h:outputText value="#{zonaController.selected.zonFHR}" title="#{bundle.ViewZonaTitle_zonFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewZonaLabel_zonUser}"/>
                        <h:outputText value="#{zonaController.selected.zonUser}" title="#{bundle.ViewZonaTitle_zonUser}"/>
                        <h:outputText value="#{bundle.ViewZonaLabel_insId}"/>
                        <h:outputText value="#{zonaController.selected.insId.insNombre}" title="#{bundle.ViewZonaTitle_insId}"/>
                        <h:outputText value="#{bundle.ViewZonaLabel_parId}"/>
                        <h:outputText value="#{zonaController.selected.parId.parNombre}" title="#{bundle.ViewZonaTitle_parId}"/>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{zonaController.clear()}" value="#{bundle.Close}" onclick="ZonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
