<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalendarioCreateDlg" widgetVar="CalendarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCalendarioTitle}">
            <h:form id="CalendarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calendarioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateCalendarioLabel_cldAnio}" for="cldAnio" />
                        <p:inputText id="cldAnio" value="#{calendarioController.selected.cldAnio}" title="#{bundle.CreateCalendarioTitle_cldAnio}" required="true" requiredMessage="#{bundle.CreateCalendarioRequiredMessage_cldAnio}"/>
                        <p:outputLabel value="#{bundle.CreateCalendarioLabel_cldMes}" for="cldMes" />
                        <p:inputText id="cldMes" value="#{calendarioController.selected.cldMes}" title="#{bundle.CreateCalendarioTitle_cldMes}" required="true" requiredMessage="#{bundle.CreateCalendarioRequiredMessage_cldMes}"/>
                        <p:outputLabel value="#{bundle.CreateCalendarioLabel_cldDia}" for="cldDia" />
                        <p:inputText id="cldDia" value="#{calendarioController.selected.cldDia}" title="#{bundle.CreateCalendarioTitle_cldDia}" required="true" requiredMessage="#{bundle.CreateCalendarioRequiredMessage_cldDia}"/>
                        <p:outputLabel value="#{bundle.CreateCalendarioLabel_cldFecha}" for="cldFecha" />
                        <p:calendar id="cldFecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{calendarioController.selected.cldFecha}" title="#{bundle.EditCalendarioTitle_cldFecha}" required="true" requiredMessage="#{bundle.EditCalendarioRequiredMessage_cldFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCalendarioLabel_cldFestivo}" for="cldFestivo" />
                        <p:selectBooleanCheckbox id="cldFestivo" value="#{calendarioController.diaFestivo}" title="#{bundle.CreateCalendarioTitle_cldFestivo}" required="true" requiredMessage="#{bundle.CreateCalendarioRequiredMessage_cldFestivo}"/>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{calendarioController.create}" value="#{bundle.Save}" update="display,:CalendarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'CalendarioCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Cancel}" immediate="true" onclick="PF('CalendarioCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
