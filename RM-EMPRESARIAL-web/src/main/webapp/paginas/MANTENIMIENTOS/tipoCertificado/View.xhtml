<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCertificadoViewDlg" widgetVar="TipoCertificadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCertificadoTitle}">
            <h:form id="TipoCertificadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCertificadoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troNombre}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troNombre}" title="#{bundle.ViewTipoCertificadoTitle_troNombre}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troValor}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troValor}" title="#{bundle.ViewTipoCertificadoTitle_troValor}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troUnidadTiempo}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troUnidadTiempo}" title="#{bundle.ViewTipoCertificadoTitle_troUnidadTiempo}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troCantidadTiempo}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troCantidadTiempo}" title="#{bundle.ViewTipoCertificadoTitle_troCantidadTiempo}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troIva}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troIva}" title="#{bundle.ViewTipoCertificadoTitle_troIva}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troTipo}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troTipo}" title="#{bundle.ViewTipoCertificadoTitle_troTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troUser}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troUser}" title="#{bundle.ViewTipoCertificadoTitle_troUser}"/>
                        <h:outputText value="#{bundle.ViewTipoCertificadoLabel_troFhr}"/>
                        <h:outputText value="#{tipoCertificadoController.selected.troFhr}" title="#{bundle.ViewTipoCertificadoTitle_troFhr}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" value="#{bundle.Close}" onclick="TipoCertificadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
