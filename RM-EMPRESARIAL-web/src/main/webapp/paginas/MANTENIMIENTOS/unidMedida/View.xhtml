<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidMedidaViewDlg" widgetVar="UnidMedidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidMedidaTitle}">
            <h:form id="UnidMedidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidMedidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidMedidaLabel_umdNombre}"/>
                        <h:outputText value="#{unidMedidaController.selected.umdNombre}" title="#{bundle.ViewUnidMedidaTitle_umdNombre}"/>
                        <h:outputText value="#{bundle.ViewUnidMedidaLabel_umdAbreviatura}"/>
                        <h:outputText value="#{unidMedidaController.selected.umdAbreviatura}" title="#{bundle.ViewUnidMedidaTitle_umdAbreviatura}"/>
                        <h:outputText value="#{bundle.ViewUnidMedidaLabel_umdEstado}"/>
                        <h:outputText value="#{unidMedidaController.selected.umdEstado}" title="#{bundle.ViewUnidMedidaTitle_umdEstado}"/>
                        <h:outputText value="#{bundle.ViewUnidMedidaLabel_umdUser}"/>
                        <h:outputText value="#{unidMedidaController.selected.umdUser}" title="#{bundle.ViewUnidMedidaTitle_umdUser}"/>
                        <h:outputText value="#{bundle.ViewUnidMedidaLabel_umdFHR}"/>
                        <h:outputText value="#{unidMedidaController.selected.umdFHR}" title="#{bundle.ViewUnidMedidaTitle_umdFHR}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{unidMedidaController.clear()}" value="#{bundle.Close}" onclick="UnidMedidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
