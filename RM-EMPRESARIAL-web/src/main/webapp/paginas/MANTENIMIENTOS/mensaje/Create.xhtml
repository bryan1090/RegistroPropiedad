<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensajeCreateDlg" widgetVar="MensajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMensajeTitle}">
            <h:form id="MensajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorMensaje.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjNumero}" for="msjNumero" />
                        <p:inputText id="msjNumero" value="#{controladorMensaje.selected.msjNumero}" title="#{bundle.CreateMensajeTitle_msjNumero}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_msjNumero}"/>
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjDescripcion}" for="msjDescripcion" />
                        <p:inputText id="msjDescripcion" value="#{controladorMensaje.selected.msjDescripcion}" style="text-transform: uppercase;" title="#{bundle.CreateMensajeTitle_msjDescripcion}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_msjDescripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjTipo}" for="msjTipo" />
                        <p:inputText id="msjTipo" value="#{controladorMensaje.selected.msjTipo}" title="#{bundle.CreateMensajeTitle_msjTipo}" />
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjProblema}" for="msjProblema" />
                        <p:inputText id="msjProblema" value="#{controladorMensaje.selected.msjProblema}" title="#{bundle.CreateMensajeTitle_msjProblema}" />
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjSolucion}" for="msjSolucion" />
                        <p:inputText id="msjSolucion" value="#{controladorMensaje.selected.msjSolucion}" title="#{bundle.CreateMensajeTitle_msjSolucion}" />
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjColor}" for="msjColor" />
                        <p:inputText id="msjColor" value="#{controladorMensaje.selected.msjColor}" title="#{bundle.CreateMensajeTitle_msjColor}" />
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjNegrilla}" for="msjNegrilla" />
                        <p:inputText id="msjNegrilla" value="#{controladorMensaje.selected.msjNegrilla}" title="#{bundle.CreateMensajeTitle_msjNegrilla}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_msjNegrilla}"/>
                        <p:outputLabel value="#{bundle.CreateMensajeLabel_msjTamanio}" for="msjTamanio" />
                        <p:inputText id="msjTamanio" value="#{controladorMensaje.selected.msjTamanio}" title="#{bundle.CreateMensajeTitle_msjTamanio}" />
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorMensaje.create}" value="#{bundle.Save}" update="display,:MensajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'MensajeCreateDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorMensaje.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="MensajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
