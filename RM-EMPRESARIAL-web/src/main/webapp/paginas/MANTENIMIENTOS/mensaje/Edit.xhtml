<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensajeEditDlg" widgetVar="MensajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMensajeTitle}">
            <h:form id="MensajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorMensaje.selected != null}">
                         <p:outputLabel value="#{bundle.EditMensajeLabel_msjNumero}" for="msjNumero" />
                        <p:inputText id="msjNumero" value="#{controladorMensaje.selected.msjNumero}" title="#{bundle.EditMensajeTitle_msjNumero}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjNumero}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjDescripcion}" for="msjDescripcion" />
                        <p:inputText id="msjDescripcion" value="#{controladorMensaje.selected.msjDescripcion}" style="text-transform: uppercase;" title="#{bundle.EditMensajeTitle_msjDescripcion}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjDescripcion}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjTipo}" for="msjTipo" />
                        <p:inputText id="msjTipo" value="#{controladorMensaje.selected.msjTipo}" title="#{bundle.EditMensajeTitle_msjTipo}" />
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjProblema}" for="msjProblema" />
                        <p:inputText id="msjProblema" value="#{controladorMensaje.selected.msjProblema}" title="#{bundle.EditMensajeTitle_msjProblema}" />
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjSolucion}" for="msjSolucion" />
                        <p:inputText id="msjSolucion" value="#{controladorMensaje.selected.msjSolucion}" title="#{bundle.EditMensajeTitle_msjSolucion}" />
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjColor}" for="msjColor" />
                        <p:inputText id="msjColor" value="#{controladorMensaje.selected.msjColor}" title="#{bundle.EditMensajeTitle_msjColor}" />
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjNegrilla}" for="msjNegrilla" />
                        <p:inputText id="msjNegrilla" value="#{controladorMensaje.selected.msjNegrilla}" title="#{bundle.EditMensajeTitle_msjNegrilla}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjNegrilla}"/>
                        <p:outputLabel value="#{bundle.EditMensajeLabel_msjTamanio}" for="msjTamanio" />
                        <p:inputText id="msjTamanio" value="#{controladorMensaje.selected.msjTamanio}" title="#{bundle.EditMensajeTitle_msjTamanio}" />
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorMensaje.update}" value="#{bundle.Save}" update="display,:MensajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MensajeEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorMensaje.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="MensajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
