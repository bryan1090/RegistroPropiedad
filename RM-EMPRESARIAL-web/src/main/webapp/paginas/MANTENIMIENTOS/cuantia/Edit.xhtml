<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuantiaEditDlg" widgetVar="CuantiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuantiaTitle}">
            <h:form id="CuantiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorCuantia.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuantiaLabel_cuaValorInicial}" for="cuaValorInicial" />
                        <p:inputText id="cuaValorInicial" value="#{controladorCuantia.selected.cuaValorInicial}" style="text-transform: uppercase" title="#{bundle.EditCuantiaTitle_cuaValorInicial}" required="true" requiredMessage="#{bundle.EditCuantiaRequiredMessage_cuaValorInicial}"/>
                        <p:outputLabel value="#{bundle.EditCuantiaLabel_cuaValorFinal}" for="cuaValorFinal" />
                        <p:inputText id="cuaValorFinal" value="#{controladorCuantia.selected.cuaValorFinal}" style="text-transform: uppercase" title="#{bundle.EditCuantiaTitle_cuaValorFinal}" required="true" requiredMessage="#{bundle.EditCuantiaRequiredMessage_cuaValorFinal}"/>
                        <p:outputLabel value="#{bundle.EditCuantiaLabel_cuaValorAplica}" for="cuaValorAplica" />
                        <p:inputText id="cuaValorAplica" value="#{controladorCuantia.selected.cuaValorAplica}" style="text-transform: uppercase" title="#{bundle.EditCuantiaTitle_cuaValorAplica}" required="true" requiredMessage="#{bundle.EditCuantiaRequiredMessage_cuaValorAplica}"/>
                        <p:outputLabel value="#{bundle.EditCuantiaLabel_cuaPorcentaje}" for="cuaPorcentaje" />
                        <p:inputText id="cuaPorcentaje" value="#{controladorCuantia.selected.cuaPorcentaje}" style="text-transform: uppercase" title="#{bundle.EditCuantiaTitle_cuaPorcentaje}" required="true" requiredMessage="#{bundle.EditCuantiaRequiredMessage_cuaPorcentaje}"/>
                        <p:outputLabel value="#{bundle.EditCuantiaLabel_ttrId}" for="ttrId" />
                        <p:selectOneMenu id="ttrId" value="#{controladorCuantia.selected.ttrId}" style="text-transform: uppercase" required="true" requiredMessage="#{bundle.EditCuantiaRequiredMessage_ttrId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controladorTipoTramite.itemsAvailableSelectOne}"
                                           var="ttrIdItem"
                                           itemValue="#{ttrIdItem}" itemLabel="#{ttrIdItem.ttrDescripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton class="green-btn" icon="fa fa-save" actionListener="#{controladorCuantia.update}" value="#{bundle.Save}" update="display,:CuantiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuantiaEditDialog');"/>
                    <p:commandButton class="red-btn" icon="fa fa-close" actionListener="#{controladorCuantia.clear()}" value="#{bundle.Cancel}" immediate="true" onclick="CuantiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
