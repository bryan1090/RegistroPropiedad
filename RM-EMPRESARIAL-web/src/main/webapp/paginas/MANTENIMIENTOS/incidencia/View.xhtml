<html xmlns="http://www.w3.org/1999/xhtml"

            <h:form id="IncidenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorIncidencia.selected != null}">

                        <h:outputText value="#{bundle.ViewIncidenciaLabel_incDescripcion}"/>

                        <h:outputText value="Nro. Repertorio"/>

                        <h:outputText value="Fecha Repertorio"/>
